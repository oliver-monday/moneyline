name: Daily NBA Dashboard Refresh

on:
  schedule:
    - cron: "0 12 * * *"   # 7:00 AM ET (12:00 UTC)
  workflow_dispatch:
  push:
    paths:
      - "*.py"
      - ".github/workflows/daily.yml"
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    if: ${{ github.event_name != 'push' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: Run ingest script
        run: python espn_daily_ingest.py --out nba_master.csv --max-backfill-days 30

      - name: Commit updated master CSV
        run: |
          if git diff --quiet -- nba_master.csv; then
            echo "nba_master.csv unchanged; nothing to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add nba_master.csv
            git commit -m "Update nba_master.csv [skip ci]"
            git push
          fi

      - name: Upload Rotowire debug HTML
        uses: actions/upload-artifact@v4
        with:
          name: rotowire-debug
          path: debug_rotowire.html
          retention-days: 7

      - name: Build dashboard
        run: python build_dashboard.py

      # --- DIAGNOSTIC: LIST FILES AFTER DASHBOARD BUILD ---
      - name: List generated files
        run: |
          echo "===== REPO LISTING AFTER DASHBOARD BUILD ====="
          ls -R .
          echo "=============================================="

      # Create the output folder for GitHub Pages
      - name: Prepare site files
        run: |
          mkdir -p ./site

          # Determine newest dashboard file
          NEWEST=$(ls -t dashboard_*.html | head -n 1)
          echo "Newest dashboard HTML: $NEWEST"

          cp "$NEWEST" ./site/index.html
          cp nba_master.csv ./site/nba_master.csv

          echo "===== SITE DIRECTORY CONTENTS ====="
          ls -al ./site

      # Upload site folder as the artifact Pages will deploy
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4