name: Daily NBA Dashboard Refresh

on:
  schedule:
    - cron: "0 12 * * *"     # 07:00 AM ET (12:00 UTC)
  workflow_dispatch:
  push:
    paths:
      - "*.py"
      - "nba_master.csv"

jobs:
  run-refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # ------------------------------------------------------------
      # FORCE ALL ACTIONS TO USE ARTIFACT v4 (GitHub requirement)
      # ------------------------------------------------------------
      - name: Override artifact action to v4
        uses: actions/upload-artifact@v4
        with:
          name: dummy
          path: README.md
        continue-on-error: true

      # ------------------------------------------------------------
      # CHECKOUT
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # PYTHON SETUP
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      # ------------------------------------------------------------
      # INGEST
      # ------------------------------------------------------------
      - name: Run ingest
        id: ingest
        run: |
          echo "=== Running ESPN ingest ==="
          python espn_daily_ingest.py --out nba_master.csv
          echo "Master size:"
          ls -lh nba_master.csv

      # ------------------------------------------------------------
      # BUILD DASHBOARD
      # ------------------------------------------------------------
      - name: Build dashboard
        id: dash
        run: |
          python build_dashboard.py
          FILE=$(ls dashboard_*.html | head -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      # BACKUP ON MAIN BRANCH
      # ------------------------------------------------------------
      - name: Backup dashboard
        run: |
          mkdir -p _backups
          cp "${{ steps.dash.outputs.file }}" "_backups/${{ steps.dash.outputs.file }}"

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _backups
          git commit -m "Backup dashboard $(date -u +'%Y-%m-%d')" || true
          git push origin main

      # ------------------------------------------------------------
      # PREPARE STATIC PAGES CONTENT
      # ------------------------------------------------------------
      - name: Prepare site
        run: |
          mkdir -p public
          cp "${{ steps.dash.outputs.file }}" public/index.html
          cp nba_master.csv public/nba_master.csv

      # ------------------------------------------------------------
      # UPLOAD PAGES ARTIFACT (REQUIRED VERSION)
      # ------------------------------------------------------------
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  # ------------------------------------------------------------
  # DEPLOY PAGES (LATEST VERSION REQUIRED)
  # ------------------------------------------------------------
  deploy:
    needs: run-refresh
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4