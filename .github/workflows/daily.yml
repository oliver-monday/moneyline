name: Daily NBA Dashboard Refresh

on:
  schedule:
    - cron: "0 12 * * *"     # 07:00 AM ET (12:00 UTC)
  workflow_dispatch:          # allow manual runs

jobs:
  run-refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allows pushing to gh-pages

    steps:
      # --- CHECKOUT CODE (main) ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- INSTALL PYTHON ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # --- INSTALL REQUIRED PACKAGES ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      # --- RUN DAILY ESPN INGEST (updates nba_master.csv on main) ---
      - name: Run ingest script
        run: python espn_daily_ingest.py --out nba_master.csv

      # --- BUILD DASHBOARD HTML ---
      - name: Build dashboard
        run: python build_dashboard.py

      # --- PREPARE PUBLIC OUTPUT (what we actually want to publish) ---
      - name: Create deploy folder
        run: |
          mkdir -p public
          FILE=$(ls dashboard_*.html | head -n 1)
          if [ -z "$FILE" ]; then
            echo "ERROR: No dashboard HTML file found!"
            exit 1
          fi
          cp "$FILE" public/index.html
          cp nba_master.csv public/nba_master.csv

      # --- IMPORTANT: CLEAN WORKING TREE BEFORE SWITCHING BRANCHES ---
      - name: Reset working tree (discard local changes on main)
        run: git reset --hard

      # --- DEPLOY TO gh-pages BRANCH ---
      - name: Deploy to gh-pages branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Does gh-pages already exist?
          if git ls-remote --exit-code origin gh-pages; then
            git fetch origin gh-pages
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # Wipe existing contents of gh-pages
          rm -rf *

          # Copy fresh site into branch root
          cp -r public/* .

          git add --all
          git commit -m "Automated dashboard update $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "Nothing to commit"
          git push origin gh-pages --force