name: Daily NBA Dashboard Refresh

on:
  schedule:
    - cron: "0 12 * * *"     # 07:00 AM ET (12:00 UTC)
  workflow_dispatch:          # allow manual runs
  push:
    paths:
      - "*.py"
      - "nba_master.csv"

jobs:
  run-refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allows pushing to gh-pages

    steps:
      # --- CHECKOUT CODE ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- INSTALL PYTHON ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # --- INSTALL REQUIRED PACKAGES ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      # --- RUN DAILY ESPN INGEST ---
      - name: Run ingest script
        run: python espn_daily_ingest.py --out nba_master.csv

      # --- BUILD DASHBOARD HTML ---
      - name: Build dashboard
        run: python build_dashboard.py

      # --- PREPARE PUBLIC OUTPUT SAFELY ---
      - name: Prepare public output
        run: |
          mkdir -p public

          # Find the generated dashboard file (there will be exactly one)
          FILE=$(ls dashboard_*.html | head -n 1)

          if [ -z "$FILE" ]; then
            echo "ERROR: No dashboard HTML file found!"
            exit 1
          fi

          cp "$FILE" public/index.html
          cp nba_master.csv public/nba_master.csv

      # --- DEPLOY DIRECTLY TO gh-pages BRANCH ---
      - name: Deploy to gh-pages branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Fetch gh-pages if exists
          git fetch origin gh-pages || true

          # Switch or create orphan branch
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
          fi

          # Copy new content into branch root
          cp public/index.html index.html
          cp public/nba_master.csv nba_master.csv

          git add index.html nba_master.csv
          git commit -m "Dashboard update $(date -u +'%Y-%m-%d %H:%M:%S')" || true
          git push origin gh-pages --force