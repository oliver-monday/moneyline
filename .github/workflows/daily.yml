name: Daily NBA Dashboard Refresh

on:
  schedule:
    - cron: "0 12 * * *"     # 07:00 AM ET (12:00 UTC)
  workflow_dispatch:
  push:
    paths:
      - "*.py"
      - "nba_master.csv"

jobs:
  run-refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # backup commit permission
      pages: write         # Pages deployment permission
      id-token: write

    steps:
      # ------------------------------------------------------------
      # CHECKOUT
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # PYTHON SETUP
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      # ------------------------------------------------------------
      # INGEST
      # ------------------------------------------------------------
      - name: Run ingest
        id: ingest
        run: |
          echo "=== Running ESPN ingest ==="
          python espn_daily_ingest.py --out nba_master.csv
          echo "Master size:"
          ls -lh nba_master.csv

      # ------------------------------------------------------------
      # BUILD DASHBOARD
      # ------------------------------------------------------------
      - name: Build dashboard
        id: dash
        run: |
          echo "=== Building dashboard ==="
          python build_dashboard.py

          FILE=$(ls dashboard_*.html | head -n 1)
          if [ -z "$FILE" ]; then
            echo "ERROR: No dashboard created!"
            exit 1
          fi

          echo "Dashboard: $FILE"
          echo "file=$FILE" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      # BACKUP DASHBOARD TO MAIN
      # ------------------------------------------------------------
      - name: Backup dashboard
        run: |
          mkdir -p _backups
          cp "${{ steps.dash.outputs.file }}" "_backups/${{ steps.dash.outputs.file }}"

          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add _backups
          git commit -m "Backup dashboard $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push origin main

      # ------------------------------------------------------------
      # PREPARE PAGES ARTIFACT
      # ------------------------------------------------------------
      - name: Prepare static site
        run: |
          mkdir -p public
          cp "${{ steps.dash.outputs.file }}" public/index.html
          cp nba_master.csv public/nba_master.csv

      # ------------------------------------------------------------
      # UPLOAD ARTIFACT (NEW VERSION!)
      # ------------------------------------------------------------
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  # ------------------------------------------------------------
  # DEPLOY TO GITHUB PAGES (NEW VERSION!)
  # ------------------------------------------------------------
  deploy:
    needs: run-refresh
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4