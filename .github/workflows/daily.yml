name: Daily NBA Dashboard Refresh

on:
  schedule:
    - cron: "0 12 * * *"     # 07:00 AM ET (12:00 UTC)
  workflow_dispatch:          # allow manual runs

jobs:
  run-refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # allows pushing to gh-pages

    steps:
      # --- CHECKOUT CODE (main) ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- INSTALL PYTHON ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # --- INSTALL REQUIRED PACKAGES ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      # --- RUN DAILY ESPN INGEST (updates nba_master.csv on main) ---
      - name: Run ingest script
        run: python espn_daily_ingest.py --out nba_master.csv

      # --- BUILD DASHBOARD HTML ---
      - name: Build dashboard
        run: python build_dashboard.py

            # --- PREPARE PUBLIC OUTPUT ---
      - name: Create deploy folder
        run: |
          mkdir -p public
          FILE=$(ls dashboard_*.html | head -n 1)
          if [ -z "$FILE" ]; then
            echo "ERROR: No dashboard HTML file found!"
            exit 1
          fi
          cp "$FILE" public/index.html
          cp nba_master.csv public/nba_master.csv

      # --- SAVE PUBLIC FOLDER BEFORE RESET ---
      - name: Temporarily move public folder
        run: mv public /tmp/public

      # --- RESET WORKING TREE ---
        # Removes changes to tracked files (nba_master.csv) but preserves /tmp/public
      - name: Reset working tree
        run: git reset --hard

      # --- DEPLOY TO GH-PAGES ---
      - name: Deploy to gh-pages branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Fetch or create gh-pages
          if git ls-remote --exit-code origin gh-pages; then
            git fetch origin gh-pages
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # Clear old contents
          rm -rf *

          # Restore public folder
          mv /tmp/public/* .

          git add --all
          git commit -m "Automated dashboard update $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "Nothing to commit"

          git push origin gh-pages --force