name: Daily NBA Dashboard Refresh

on:
  schedule:
    - cron: "0 12 * * *"     # Runs daily at 12:00 UTC (7 AM ET)
  workflow_dispatch:          # Allow manual run
  push:
    paths:
      - "*.py"
      - "nba_master.csv"

jobs:
  run-refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: write      # allow committing backups to main
      pages: write         # allow deployment to GitHub Pages
      id-token: write

    steps:
      # ------------------------------------------------------------
      # CHECKOUT CODE
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # PYTHON SETUP
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      # ------------------------------------------------------------
      # RUN ESPN INGEST
      # ------------------------------------------------------------
      - name: Run ingest script
        id: ingest
        run: |
          echo "=== Running espn_daily_ingest.py ==="
          python espn_daily_ingest.py --out nba_master.csv

          echo "Ingest completed."
          echo "Updated nba_master.csv size:"
          ls -lh nba_master.csv

      # ------------------------------------------------------------
      # BUILD DASHBOARD
      # ------------------------------------------------------------
      - name: Build dashboard
        id: dashboard
        run: |
          echo "=== Building dashboard ==="
          python build_dashboard.py

          FILE=$(ls dashboard_*.html | head -n 1)
          if [ -z "$FILE" ]; then
            echo "ERROR: Dashboard not generated!"
            exit 1
          fi

          echo "Generated dashboard:"
          echo "$FILE"
          echo "Dashboard size:"
          ls -lh "$FILE"

          # Save the filename for later steps
          echo "file=$FILE" >> $GITHUB_OUTPUT

      # ------------------------------------------------------------
      # CREATE BACKUP (stored in main branch)
      # ------------------------------------------------------------
      - name: Save daily backup of dashboard
        run: |
          mkdir -p _backups
          cp "${{ steps.dashboard.outputs.file }}" "_backups/${{ steps.dashboard.outputs.file }}"

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add _backups
          git commit -m "Backup dashboard for $(date -u +'%Y-%m-%d')" || echo "No changes to commit"

          git push origin main

      # ------------------------------------------------------------
      # PREPARE ARTIFACT FOR PAGES DEPLOY
      # ------------------------------------------------------------
      - name: Prepare public folder
        run: |
          mkdir -p public
          cp "${{ steps.dashboard.outputs.file }}" public/index.html
          cp nba_master.csv public/nba_master.csv

      # ------------------------------------------------------------
      # UPLOAD ARTIFACT
      # ------------------------------------------------------------
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  # ------------------------------------------------------------
  # DEPLOY TO GITHUB PAGES
  # ------------------------------------------------------------
  deploy:
    needs: run-refresh
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3