name: Daily NBA Dashboard Refresh

on:
  schedule:
    - cron: "0 12 * * *"     # 7:00 AM ET daily
  workflow_dispatch:          # allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy requests

      - name: Run ingest script
        run: python espn_daily_ingest.py --out nba_master.csv

      - name: Build dashboard HTML
        run: python build_dashboard.py

      - name: Create deploy folder
        run: |
          mkdir -p public
          FILE=$(ls dashboard_*.html | head -n 1)
          cp "$FILE" public/index.html
          cp nba_master.csv public/nba_master.csv

      # ---- DEPLOY ----
      - name: Deploy to gh-pages branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Fetch or create branch
          if git ls-remote --exit-code origin gh-pages; then
            git fetch origin gh-pages
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          # Clear existing files
          rm -rf *

          # Add fresh site files
          cp -r public/* .

          git add --all
          git commit -m "Automated dashboard update $(date -u +'%Y-%m-%d %H:%M UTC')" || echo "Nothing to commit"
          git push origin gh-pages --force