name: Injuries Refresh

on:
  schedule:
    - cron: "0 17 * * *"   # 9:00 AM PT  (17:00 UTC)
    - cron: "0 20 * * *"   # 12:00 PM PT (20:00 UTC)
    - cron: "0 22 * * *"   # 2:00 PM PT  (22:00 UTC)
    - cron: "0 23 * * *"   # 3:00 PM PT  (23:00 UTC)
    - cron: "0 0 * * *"    # 4:00 PM PT  (00:00 UTC)
    - cron: "0 1 * * *"    # 5:00 PM PT  (01:00 UTC)
    - cron: "0 2 * * *"    # 6:00 PM PT  (02:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: injuries-refresh
  cancel-in-progress: true

jobs:
  build:
    if: ${{ github.event_name != 'push' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    env:
      TZ: America/Los_Angeles

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests beautifulsoup4 lxml

      - name: Refresh Rotowire injuries
        run: |
          SLATE_DATE="$(TZ=America/Los_Angeles date +%Y-%m-%d)"
          python rotowire_injuries_only.py --date "$SLATE_DATE"

      - name: Commit injuries artifacts
        run: |
          FILES=(
            "data/injuries_today.json"
            "logs/injury_log.csv"
          )

          CHANGED=0
          for f in "${FILES[@]}"; do
            if [ -f "$f" ]; then
              if ! git diff --quiet -- "$f"; then
                git add "$f"
                CHANGED=1
              fi
            fi
          done

          if [ "$CHANGED" -eq 0 ]; then
            echo "No injuries changes; nothing to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "Injuries refresh [skip ci]" || exit 0

          git fetch origin main
          git rebase origin/main
          git push origin HEAD:main
