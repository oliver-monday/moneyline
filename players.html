<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NBA GPT</title>
  <link rel="icon" type="image/png" href="./NBAGPTlogo.png">
  <link rel="apple-touch-icon" href="./NBAGPTlogo.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="preload" as="image" href="./assets/NBAGPTlogo-header.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    :root {
      --navRowH: calc(18px + 24px);
      --summaryPadX: 14px;
      --summaryPadY: 12px;
      --summaryPadRight: 30px;
      --chevRight: 10px;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 16px; }
    .masthead { width: fit-content; max-width: 100%; }
    .brand { display:flex; align-items:center; gap:10px; width: 100%; margin: 0 0 10px; }
    .brand-logo { height: 80px; width: auto; object-fit: contain; }
    .brand-text { font-size: 80px; font-weight: 800; line-height: 1; letter-spacing: -0.02em; }
    @media (min-width: 521px) {
      .brand-text { font-size: 80px; }
      .brand-logo { height: 80px; }
    }
    .nav {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-bottom: 16px;
      width: 100%;
    }
    .nav a {
      text-decoration:none;
      padding:12px 16px;
      border:1px solid #ddd;
      border-radius:14px;
      color:#111;
      text-align:center;
      font-size: 18px;
      font-weight: 600;
    }
    .nav a.active { background:#111; color:#fff; border-color:#111; }
    @media (max-width: 520px) {
      .brand-text { font-size: clamp(70px, 16vw, 108px); }
      .brand-logo { height: clamp(70px, 16vw, 108px); }
      .masthead { width: 100%; }
      .nav a {
        padding: 14px 16px;
        font-size: 18px;
        border-radius: 16px;
      }
    }

    .controls { display:flex; flex-wrap:wrap; gap:12px; align-items:end; margin: 12px 0 18px; }
    .controls label { font-size: 13px; color:#333; display:flex; flex-direction:column; gap:6px; font-weight:600; }
    input, select { padding:8px 10px; border:1px solid #ddd; border-radius:10px; min-width: 160px; }
    /* Unified form controls */
    .controls input[type="text"],
    .controls input[type="number"],
    .controls select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      background: #fff;
      color: #111;
    }

    .controls select {
      -webkit-appearance: none;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #666 50%),
        linear-gradient(135deg, #666 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(50% - 3px),
        calc(100% - 12px) calc(50% - 3px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      padding-right: 34px;
    }
    details.filters-panel { margin: 12px 0 6px; border: 2px solid #777; border-radius: 12px; padding: 0; background:#fff; }
    details.filters-panel summary {
      font-weight: 700;
      font-size: 18px;
      color: #777;
      cursor: pointer;
      margin-bottom: 0;
      list-style:none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: var(--navRowH);
      padding: var(--summaryPadY) var(--summaryPadX);
      padding-right: var(--summaryPadRight);
      border-bottom: 1px solid #f2f2f2;
    }
    details.filters-panel summary::-webkit-details-marker { display:none; }
    details.filters-panel > summary::after {
      content: "‚Ä∫";
      position: absolute;
      right: var(--chevRight);
      top: 50%;
      transform-origin: 50% 50%;
      transform: translateY(-50%) rotate(0deg);
      opacity: 0.45;
      font-size: 22px;
      font-weight: 700;
      transition: transform 0.15s ease;
    }
    details.filters-panel[open] > summary::after {
      transform: translateY(-50%) rotate(90deg);
    }
    details.filters-panel .controls { padding: 10px 14px 0; }
    details.filters-panel .stable-row { padding: 0 14px; }
    details.filters-panel .stable-row:last-of-type { padding-bottom: 12px; }
    details.postmortem-panel { margin: 10px 0 12px; border: 2px solid #f97316; border-radius: 12px; padding: 10px 12px; background:#fff; }
    details.postmortem-panel summary {
      font-weight: 700;
      font-size: 18px;
      color: #666;
      cursor: pointer;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: flex-start;
      position: relative;
      padding-right: 26px;
    }
    .postmortem-title { color: #f97316; font-weight: 700; }
    details.postmortem-panel summary::-webkit-details-marker { display:none; }
    details.postmortem-panel summary::after {
      content: "‚Ä∫";
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      font-size: 28px;
      color: #bbb;
      transition: transform 0.15s ease;
      line-height: 1;
    }
    details.postmortem-panel[open] summary::after {
      transform: translateY(-50%) rotate(90deg);
    }
    .postmortem-preview { font-size: 14px; color:#777; font-weight: 600; }
    .postmortem-body { margin-top: 8px; font-size: 14px; color:#444; }
    .postmortem-section { margin-top: 8px; }
    .postmortem-section-title { font-weight: 800; font-size: 16px; color:#444; }
    .postmortem-section-title.hits { color: #2f8f2f; }
    .postmortem-section-title.misses { color: #c93c3c; }
    .pm-group { margin-top: 6px; }
    .pm-player-row { font-weight: 700; color: #555; margin: 4px 0; }
    .pm-target-row { margin-left: 14px; display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    .pm-delta { color: #7a2e2e; font-weight: 800; }
    .pm-pill-hit {
      background:#2f8f2f;
      color:#fff;
      border-radius:999px;
      padding:3px 8px;
      font-size:11px;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      white-space:nowrap;
    }
    .pm-pill-miss {
      background:#c93c3c;
      color:#fff;
      border-radius:999px;
      padding:3px 8px;
      font-size:11px;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      white-space:nowrap;
    }
    .pm-pill-out {
      background:#e0e0e0;
      color:#555;
      border-radius:999px;
      padding:3px 8px;
      font-size:11px;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      white-space:nowrap;
    }
    .pm-reach-pill {
      background:#e8f7e8;
      border:1px solid #6ac46a;
      color:#1f5f1f;
      border-radius:999px;
      padding:3px 8px;
      font-size:12px;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      white-space: nowrap;
    }
    details.suggested-targets { margin: 10px 0 12px; border: 2px solid #2f8f2f; border-radius: 12px; background:#fff; }
    details.injury-panel { margin: 10px 0 12px; border: 2px solid #c93c3c; border-radius: 12px; background:#fff; }
    details.suggested-targets summary {
      font-weight: 700;
      font-size: 18px;
      color: #666;
      cursor: pointer;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 6px;
      min-height: var(--navRowH);
      padding: var(--summaryPadY) var(--summaryPadX);
      border-bottom:1px solid #f2f2f2;
      position: relative;
      padding-right: var(--summaryPadRight);
    }
    details.suggested-targets:not([open]) summary,
    details.injury-panel:not([open]) summary,
    details.filters-panel:not([open]) summary,
    details.postmortem-panel:not([open]) summary {
      border-bottom: none;
    }
    details.injury-panel summary {
      font-weight: 700;
      font-size: 18px;
      color: #666;
      cursor: pointer;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: var(--navRowH);
      padding: var(--summaryPadY) var(--summaryPadX);
      border-bottom:1px solid #f2f2f2;
      position: relative;
      padding-right: var(--summaryPadRight);
    }
    details.suggested-targets summary::-webkit-details-marker,
    details.injury-panel summary::-webkit-details-marker { display:none; }
    .suggested-targets summary span { color: #2f8f2f; }
    .suggested-body { padding: 10px 14px 12px; }
    .suggested-targets .stable-row { margin: 6px 0 10px; }
    .suggested-count { color:#2f8f2f; font-weight:700; }
    details.suggested-subpanel { border-top: 1px solid #eee; padding-top: 8px; margin-top: 8px; }
    details.suggested-subpanel:first-child { border-top: 0; padding-top: 0; margin-top: 0; }
    details.suggested-subpanel summary {
      font-weight: 800;
      color:#666;
      cursor: pointer;
      list-style: none;
      display:flex;
      align-items:center;
      justify-content: space-between;
      padding: 6px 0;
      position: relative;
      padding-right: 26px;
    }
    details.suggested-subpanel summary::-webkit-details-marker { display:none; }
    details.suggested-subpanel summary::after {
      content:"‚Ä∫";
      position:absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%) rotate(0deg);
      font-size: 28px;
      color:#bbb;
      transition: transform .15s ease;
      line-height: 1;
    }
    details.suggested-subpanel.is-open summary::after { transform: translateY(-50%) rotate(90deg); }
    #suggestedAllPanel > summary { color: #2f8f2f; }
    #suggestedTopPanel > summary { color: #2f8f2f; }
    .suggested-list { display:flex; flex-direction:column; gap:8px; }
    .suggested-row { display:flex; align-items:flex-start; gap:12px; padding:6px 0; cursor: pointer; }
    .suggested-player {
      font-weight: 800;
      color: #111;
      flex: 0 0 180px;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .suggested-chips { display:flex; flex-direction:column; gap:6px; flex: 1 1 auto; min-width: 0; }
    .suggested-chip { white-space: nowrap; }
    .suggested-meta { display:flex; flex-wrap:wrap; gap:8px; min-width: 0; }
    .suggested-flag {
      border: 1px solid #d0d0d0;
      color: #555;
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 11px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      white-space: nowrap;
    }
    .suggested-flag.injury-risk {
      background: #c93c3c;
      border-color: #c93c3c;
      color: #fff;
    }
    .suggested-chips .target-chip,
    .targets-wrap .target-chip {
      display: inline-flex;
      align-self: flex-start;
      width: auto;
    }
    @media (max-width: 520px) {
      .suggested-player { flex-basis: 150px; max-width: 150px; }
      .suggested-meta { flex-basis: 100%; }
    }
    #suggestedPanel .stable-row { margin-top: 0; }
    #suggestedPanel .stable-title { color: #444; font-weight: 700; }
    .suggested-game-group {
      border-top: 1px solid #eee;
      padding-top: 8px;
      margin-top: 8px;
    }
    .suggested-game-group:first-child {
      border-top: 0;
      padding-top: 0;
      margin-top: 0;
    }
    .suggested-game-group summary {
      cursor: pointer;
      user-select: none;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 800;
      color: #666;
      padding: 6px 0;
    }
    .suggested-game-group summary::-webkit-details-marker { display: none; }
    .suggested-game-group summary::after {
      content: "‚Ä∫";
      font-size: 28px;
      color: #bbb;
      transform: rotate(0deg);
      transition: transform 0.15s ease;
      line-height: 1;
    }
    .suggested-game-group.is-open summary::after {
      transform: rotate(90deg);
    }
    .suggested-game-body { padding-left: 10px; }
    .injury-body { padding: 10px 14px 12px; }
    .injury-game {
      border-top: 1px solid #eee;
      padding-top: 8px;
      margin-top: 8px;
    }
    .injury-game:first-child {
      border-top: 0;
      padding-top: 0;
      margin-top: 0;
    }
    .injury-game summary {
      cursor: pointer;
      user-select: none;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 800;
      color: #666;
      padding: 6px 0;
    }
    .injury-game summary::-webkit-details-marker { display: none; }
    .injury-game summary::after {
      content: "‚Ä∫";
      font-size: 28px;
      color: #bbb;
      transform: rotate(0deg);
      transition: transform 0.15s ease;
      line-height: 1;
    }
    .injury-game.is-open summary::after {
      transform: rotate(90deg);
    }
    .injury-game-body { padding-left: 10px; }
    .injury-team-label { font-weight: 700; color: #777; font-size: 13px; margin: 8px 0 4px; }
    .injury-row {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      padding: 4px 0;
      align-items: center;
    }
    .injury-name {
      flex: 0 1 auto;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: 700;
      color: #111;
    }
    .injury-summary {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .injury-title { color: #c93c3c; font-weight: 800; }
    .injury-sub {
      font-size: 14px;
      font-weight: 600;
      color: #777;
    }
    .injury-details { font-size: 12px; color: #888; }
    .header-block {
      width: fit-content;
      max-width: 100%;
    }
    .season-perf {
      border: 1px solid #eee;
      border-radius: 12px;
      background: #f9fbfd;
      padding: 10px 12px;
      width: 100%;
      box-sizing: border-box;
      margin: 0 0 18px;
    }
    .season-perf-title {
      font-size: 16px;
      font-weight: 800;

    }
    .season-perf-sub {
      font-size: 13px;

    }

    }

    }

    }
    .season-perf-right {

    }
    .date-stamp {

      border-radius: 14px;
      background: #fff;

      }

    .no-games-today {

    .stable-title{ font-weight: 700; }
    .stable-text{ display:flex; flex-direction:column; align-items:flex-start; }

<script>
async function fetchText(url) {
  const res = await fetch(url, {cache: "no-store"});
  if (!res.ok) throw new Error(`Failed to fetch ${url} (${res.status})`);
  return await res.text();
}

function csvToRows(text) {
  const lines = text.trim().split(/\r?\n/);
  const headers = lines[0].split(",");
  const rows = lines.slice(1).map(line => {
    const parts = line.split(","); // OK for our generated CSVs (no embedded commas)
    const obj = {};
    headers.forEach((h, i) => obj[h] = parts[i] ?? "");
    return obj;
  });
  return rows;
}

async function fetchJson(url) {
  const res = await fetch(url, {cache: "no-store"});
  if (!res.ok) throw new Error(`Failed to fetch ${url} (${res.status})`);
  return await res.json();
}

function localYYYYMMDD() {
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  return `${yyyy}-${mm}-${dd}`;
}

function normalizeGameDate(val) {
  const s = String(val || "").trim();
  if (!s) return "";
  const m = s.match(/\d{4}-\d{2}-\d{2}/);
  return m ? m[0] : s;
}

function clamp(x, lo, hi) {
  return Math.max(lo, Math.min(hi, x));
}

function toUtcDay(s) {
  const [y, m, d] = String(s || "").split("-").map(Number);
  if (!y || !m || !d) return NaN;
  return Date.UTC(y, m - 1, d);
}

function dayDiff(a, b) {
  return Math.round((toUtcDay(a) - toUtcDay(b)) / 86400000);
}

function num(x) {
  const v = parseFloat(x);
  return Number.isFinite(v) ? v : NaN;
}
function fmt(x, d=1) {
  const v = num(x);
  if (!Number.isFinite(v)) return "‚Äî";
  return v.toFixed(d);
}

function featureNum(row, key) {
  const raw = row && row[key];
  const n = Number(raw);
  if (Number.isFinite(n)) return n;
  const pid = row && row.player_id ? String(row.player_id) : "";
  if (pid && PLAYER_FEATURES && PLAYER_FEATURES[pid] && PLAYER_FEATURES[pid][key] != null) {
    const pn = Number(PLAYER_FEATURES[pid][key]);
    return Number.isFinite(pn) ? pn : null;
  }
  return null;
}

function featureBool(row, key) {
  const raw = row && row[key];
  if (raw === true || raw === false) return raw;
  if (raw != null) {
    const s = String(raw).toLowerCase().trim();
    if (s === "true" || s === "1") return true;
    if (s === "false" || s === "0") return false;
  }
  const pid = row && row.player_id ? String(row.player_id) : "";
  if (pid && PLAYER_FEATURES && PLAYER_FEATURES[pid] && PLAYER_FEATURES[pid][key] != null) {
    const pv = PLAYER_FEATURES[pid][key];
    if (pv === true || pv === false) return pv;
    const s = String(pv).toLowerCase().trim();
    if (s === "true" || s === "1") return true;
    if (s === "false" || s === "0") return false;
  }
  return null;
}

function featureStr(row, key) {
  const raw = row && row[key];
  if (raw != null) {
    if (typeof raw === "string") {
      const s = raw.trim();
      if (s) return s;
    } else if (typeof raw === "number") {
      if (Number.isFinite(raw)) return String(raw);
    } else {
      return String(raw);
    }
  }
  const pid = row && row.player_id ? String(row.player_id) : "";
  if (pid && PLAYER_FEATURES && PLAYER_FEATURES[pid] && PLAYER_FEATURES[pid][key] != null) {
    const pv = PLAYER_FEATURES[pid][key];
    if (pv != null) {
      if (typeof pv === "string") {
        const s = pv.trim();
        if (s) return s;
      } else if (typeof pv === "number") {
        if (Number.isFinite(pv)) return String(pv);
      } else {
        return String(pv);
      }
    }
  }
  return null;
}

function featureStrByPlayerId(playerId, key) {
  const pid = playerId ? String(playerId) : "";
  if (!pid) return null;
  if (PLAYER_FEATURES && PLAYER_FEATURES[pid] && PLAYER_FEATURES[pid][key] != null) {
    const pv = PLAYER_FEATURES[pid][key];
    if (pv != null) {
      if (typeof pv === "string") {
        const s = pv.trim();
        if (s) return s;
      } else if (typeof pv === "number") {
        if (Number.isFinite(pv)) return String(pv);
      } else {
        return String(pv);
      }
    }
  }
  return null;
}

function splitUsable(row, win, statKey) {
  const suffix = metricSuffix(win);
  const key = (statKey === "3pt") ? `split_usable_3pt_${suffix}` : `split_usable_${suffix}`;
  const v = featureBool(row, key);
  if (v !== null) return v;
  const n = featureNum(row, key);
  return Number.isFinite(n) ? n > 0 : null;
}

function splitCoreZ(row, win, statKey) {
  const suffix = metricSuffix(win);
  return featureNum(row, `split_core_z_${statKey}_${suffix}`);
}

function splitPillHTML(row, statKey, win, isHomeToday) {
  if (isHomeToday == null) return "";
  if (!splitUsable(row, win, statKey)) return "";
  if (statKey === "3pt" && getThreeptEligible(row, win) === false) return "";
  const z = splitCoreZ(row, win, statKey);
  if (!Number.isFinite(z)) return "";
  const adv = isHomeToday ? z : -z;
  const labelBase = isHomeToday ? "HOME" : "AWAY";
  const thresh = 0.35;
  if (adv >= thresh) return `<span class="split-pill split-plus">${labelBase}+</span>`;
  if (adv <= -thresh) return `<span class="split-pill split-minus">${labelBase}-</span>`;
  return "";
}

function trendKey(kind, statKey, tag) {
  if (tag === "summary") return `trend_${kind}_summary_dir_${statKey}`;
  return `trend_${kind}_dir_${statKey}_${tag}`;
}

function trendDir(row, playerId, kind, statKey, tag) {
  const key = trendKey(kind, statKey, tag);
  let val = featureStr(row, key);
  if (val == null && playerId) val = featureStrByPlayerId(playerId, key);
  if (val == null) return null;
  return String(val).toLowerCase();
}

function trendMarkup(dir, opts) {
  const options = opts || {};
  const d = String(dir || "").toLowerCase();
  if (d === "na" || !d) return options.naPlaceholder || "";
  if (d === "flat" && options.hideFlat) return "";
  let symbol = "";
  if (d === "up") symbol = "‚Üë";
  else if (d === "down") symbol = "‚Üì";
  else if (d === "flat") symbol = "‚Üî";
  if (!symbol) return "";
  return `<span class="trend trend-${d}">${symbol}</span>`;
}

function trendSummaryArrow(row, playerId, kind, statKey, opts) {
  const dir = trendDir(row, playerId, kind, statKey, "summary");
  if (!dir) return "";

function computeSeasonStats(logRows) {
  const map = new Map();
  for (const g of logRows) {
    const key = seasonKey(g);
    if (!key || isDnp(g.dnp)) continue;

    let s = map.get(key);
    if (!s) {
      s = {
        gp: 0,
        minSum: 0,
        minMin: Infinity,
        min24Hits: 0,
        ptsSum: 0,
        ptsMin: Infinity,
        rebSum: 0,
        rebMin: Infinity,
        astSum: 0,
        astMin: Infinity,
        tpmSum: 0,
        tpmMin: Infinity,
        ptsHits: initHits(PTS_T),
        rebHits: initHits(RA_T),
        astHits: initHits(RA_T),
        tpmHits: initHits(TPM_T),
      };
      map.set(key, s);
    }

    s.gp += 1;

    const mins = num(g.minutes);
    if (Number.isFinite(mins)) {
      s.minSum += mins;
      if (mins < s.minMin) s.minMin = mins;
      if (mins >= 24) s.min24Hits += 1;
    }

    const pts = num(g.pts);
    if (Number.isFinite(pts)) {
      s.ptsSum += pts;
      if (pts < s.ptsMin) s.ptsMin = pts;
      for (const t of PTS_T) if (pts >= t) s.ptsHits[t] += 1;
    }

    const reb = num(g.reb);
    if (Number.isFinite(reb)) {
      s.rebSum += reb;
      if (reb < s.rebMin) s.rebMin = reb;
      for (const t of RA_T) if (reb >= t) s.rebHits[t] += 1;
    }

    const ast = num(g.ast);
    if (Number.isFinite(ast)) {
      s.astSum += ast;
      if (ast < s.astMin) s.astMin = ast;
      for (const t of RA_T) if (ast >= t) s.astHits[t] += 1;
    }

    const tpm = num(g.tpm);
    if (Number.isFinite(tpm)) {
      s.tpmSum += tpm;
      if (tpm < s.tpmMin) s.tpmMin = tpm;
      for (const t of TPM_T) if (tpm >= t) s.tpmHits[t] += 1;
    }
  }
  return map;
}

function applySeasonStats(players, seasonMap) {

function abbrevMatch(injNorm, playerNorm) {

  const first = it[0];
  if (first.length !== 1) return false;

function computeKeyOuts() {
  KEY_OUTS = new Map();
  if (!injuriesByTeam || !PLAYER_FEATURES) return;
  for (const [teamRaw, list] of Object.entries(injuriesByTeam)) {
    if (!Array.isArray(list)) continue;
    const team = String(teamRaw || "").toUpperCase();
    if (!team) continue;
    const outs = [];
    for (const item of list) {
      const status = String(item && item.status || "").toUpperCase();
      if (!(status === "OUT" || status === "OFS" || status === "SUSP" || status === "DOUBT" || status === "DOUBTFUL")) continue;
      const pid = featurePidFor(team, item && item.name);
      if (!pid) continue;
      const info = PLAYER_FEATURES[pid] || {};
      const ptsShare = featureNum(info, "share_pts_l20") || 0;
      const astShare = featureNum(info, "share_ast_l20") || 0;
      const rebShare = featureNum(info, "share_reb_l20") || 0;
      const impact = (0.6 * ptsShare) + (0.2 * astShare) + (0.2 * rebShare);
      outs.push({
        pid,
        name: String(item && item.name || ""),
        status,
        impact,
        share_reb_l20: rebShare,
      });
    }
    if (!outs.length) continue;
    outs.sort((a, b) => (b.impact || 0) - (a.impact || 0));
    const selected = outs.filter((o, i) => (o.impact >= 0.20) || i < 2);
    if (selected.length) KEY_OUTS.set(team, selected);
  }
}

  const trend = featureNum(row, `share_${statKey}_trend_pp`);
  const shareL20 = featureNum(row, `share_${statKey}_l20`);

    pts: { trend: 3, share: 0.22 },

  if (statKey === "reb") {
    const missingBig = outs.some(o => (o.share_reb_l20 || 0) >= 0.18);
    if (missingBig) shareCut = 0.14;

}

function bestLegs(r, stat, thresholds, win) {
  const gp = parseInt(r[`gp_${win}`] || "0", 10);
  if (!gp) return [];

  const vals = thresholds.map(t => {
    const hits = parseInt(r[`${stat}_ge${t}_hits_${win}`] || "0", 10);
    const rate = hits / gp;
    return { t, hits, gp, rate };
  });

  const perfectTop = vals.filter(x => x.rate === 1).sort((a, b) => b.t - a.t)[0];
  const best80 = vals.filter(x => x.rate >= 0.8).sort((a, b) => b.t - a.t)[0];

  const out = [];
  const seen = new Set();
  for (const x of [perfectTop, best80].filter(Boolean)) {
    if (!seen.has(x.t)) {
      seen.add(x.t);
      out.push(x);
    }
  }

  return out.sort((a, b) => b.t - a.t);
}

function seasonAvg(r, stat) {
  const v = num(r[`season_avg_${stat}`]);
  if (Number.isFinite(v)) return v;

}

function decisionTarget(r, stat, thresholds, win, band) {
  const gp = parseInt(r[`gp_${win}`] || "0", 10);
  const avg = seasonAvg(r, stat);
  if (!gp || !Number.isFinite(avg)) return null;

  const inBand = thresholds.filter(t => Math.abs(avg - t) <= band);
  if (!inBand.length) return null;

  const candidates = [];
  for (const t of inBand) {
    const hits = parseInt(r[`${stat}_ge${t}_hits_${win}`] || "0", 10);
    const rate = gp ? hits / gp : 0;
    if (rate >= 0.8) candidates.push({ t, hits, gp, rate });
  }
  if (!candidates.length) return null;

  const perfect = candidates.filter(c => c.rate === 1);
  const pickFrom = perfect.length ? perfect : candidates;
  const best = pickFrom.sort((a, b) => b.t - a.t)[0];
  return { stat, ...best, perfect: best.rate === 1, avg };
}

function collectTargets(r, win, ptsT, raT, tpmT) {

  const targets = [];
  const pts = decisionTarget(r, "pts", ptsT, win, 2.5);
  const reb = decisionTarget(r, "reb", raT, win, 1.0);
  const ast = decisionTarget(r, "ast", raT, win, 1.0);
  const tpm = decisionTarget(r, "3pt", tpmT, win, 0.5);
  if (pts) targets.push(pts);
  if (reb) targets.push(reb);
  if (ast) targets.push(ast);
  if (tpm) targets.push(tpm);
  return targets;
}

function countInjuryEntries(data) {
  if (!data || typeof data !== "object") return 0;
  let n = 0;
  for (const [k, v] of Object.entries(data)) {
    if (k.length !== 3) continue;
    if (!Array.isArray(v)) continue;
    n += v.length;
  }
  return n;
}

function hasNonOutStatus(data) {
  if (!data || typeof data !== "object") return false;
  for (const [k, v] of Object.entries(data)) {
    if (k.length !== 3) continue;
    if (!Array.isArray(v)) continue;
    for (const item of v) {
      const s = String(item && item.status || "").toUpperCase();
      if (!s) continue;
      if (s !== "OUT" && s !== "OFS") return true;
    }
  }
  return false;
}

  if (Number.isNaN(d.getTime())) return "";
  return d.toLocaleTimeString("en-US", {
    timeZone: "America/Los_Angeles",
    hour: "numeric",

  });
}

async function ensureFreshInjuries(data) {
  if (!data || typeof data !== "object") return data;
  const baseCount = countInjuryEntries(data);
  if (!baseCount || hasNonOutStatus(data)) return data;
  try {
    const url = `https://raw.githubusercontent.com/oliver-monday/moneyline/main/data/injuries_today.json?ts=${Date.now()}`;
    const alt = await fetchJson(url);
    if (hasNonOutStatus(alt) || countInjuryEntries(alt) > baseCount) return alt;
  } catch (err) {
    // Best effort fallback only.
  }
  return data;
}

          const avg = seasonAvg(data.row, t.stat);
          const diff = Number.isFinite(avg) ? (t.t - avg) : -Infinity;
          const tier = matchupTier(data.oppTeam, t.stat);
          const statKey = String(t.stat || "").toLowerCase();
          const iqrVal = getIqr(data.row, statKey, metricWinVal);
          const landmineKey = `${statKey}_landmine_${t.t}_${metricSuffix(metricWinVal)}`;
          const landmineRate = getFeature(data.row, landmineKey);
          const trendPP = getFeature(data.row, `share_${statKey}_trend_pp`);
          const coreWin = getCoreVal(data.row, statKey, metricWinVal);
          const coreSeason = getCoreVal(data.row, statKey, "season");
          const consWin = getConsistencyValStat(data.row, statKey, metricWinVal);
          const consSeason = getConsistencyValStat(data.row, statKey, "season");
          const threeptEligible = statKey === "3pt" ? getThreeptEligible(data.row, metricWinVal) : null;
          const splitUsableVal = splitUsable(data.row, metricWinVal, statKey);
          const splitZ = splitCoreZ(data.row, metricWinVal, statKey);
          const coreUsed = (metricWinVal === "season")
            ? coreSeason
            : (Number.isFinite(coreWin) && Number.isFinite(coreSeason) ? (0.7 * coreWin + 0.3 * coreSeason) : (coreWin != null ? coreWin : coreSeason));
          const consUsed = (metricWinVal === "season")
            ? consSeason
            : (Number.isFinite(consWin) && Number.isFinite(consSeason) ? (0.7 * consWin + 0.3 * consSeason) : (consWin != null ? consWin : consSeason));
          const teamSignal = (TEAM_SIGNALS && TEAM_SIGNALS[data.team]) || {};
          const scheduleStress = featureNum(teamSignal, "schedule_stress");
          const b2b = !!teamSignal.b2b;
          const travelBucket = String(teamSignal.travel_bucket || "");

          let stressPenalty = 0;
          if (scheduleStress != null && scheduleStress >= 70) stressPenalty -= 0.15;
          if (b2b) stressPenalty -= 0.10;
          if (travelBucket === "600+") stressPenalty -= 0.08;

          let volPenalty = 0;
          if (iqrVal != null) {
            if (statKey === "pts") {
              if (iqrVal > 10) volPenalty -= 0.12;
              else if (iqrVal > 6) volPenalty -= 0.05;
            } else if (statKey === "reb") {
              if (iqrVal > 5) volPenalty -= 0.12;
              else if (iqrVal > 3) volPenalty -= 0.05;
            } else if (statKey === "ast") {
              if (iqrVal > 4) volPenalty -= 0.12;
              else if (iqrVal > 2) volPenalty -= 0.05;
            }
          }

          let landminePenalty = 0;
          if (landmineRate != null) {
            if (landmineRate >= 0.30) landminePenalty -= 0.12;
            else if (landmineRate >= 0.20) landminePenalty -= 0.08;
          }

          let injuryPenalty = 0;
          const injHard = isOutStatus(inj);
          const injSevereRisk = ["QUES","GTD","DTD","DOUBT"].some(tag => inj.startsWith(tag));
          const injMildRisk = ["PROB","REST"].some(tag => inj.startsWith(tag));
          const injuryRisk = injSevereRisk || injMildRisk;
          if (injSevereRisk) injuryPenalty -= 0.18;
          else if (injMildRisk) injuryPenalty -= 0.10;

          let dnpPenalty = 0;
          const dnpRate = getDnpRate(data.row, metricWinVal);
          if (dnpRate != null) {
            if (dnpRate >= 0.30) dnpPenalty -= 0.12;
            else if (dnpRate >= 0.20) dnpPenalty -= 0.08;
          }

          let minutesPenalty = 0;
          const minIqr = getMinutesIqr(data.row, metricWinVal);
          if (minIqr != null) {
            if (minIqr >= 8) minutesPenalty -= 0.08;
            else if (minIqr >= 6) minutesPenalty -= 0.05;
          }

          let roleBoost = 0;
          if (trendPP != null) {
            if (trendPP >= 5) roleBoost += 0.15;
            else if (trendPP >= 3) roleBoost += 0.10;
          }
          let roleInstability = 0;
          if (trendPP != null && Math.abs(trendPP) >= 5) roleInstability -= 0.04;

          let consistencyAdj = 0;
          if (consUsed != null) {
            if (statKey === "3pt" && threeptEligible === false) {
              consistencyAdj = 0;
            } else {
              let baseAdj = 0;
              if (consUsed < 50) baseAdj -= 0.08;
              else if (consUsed <= 64) baseAdj += 0.00;
              else if (consUsed <= 72) baseAdj += 0.03;
              else if (consUsed <= 78) baseAdj += 0.06;
              else if (consUsed <= 84) baseAdj += 0.08;
              else baseAdj += 0.10;
              const damp = statKey === "3pt" ? 0.75 : 1;
              consistencyAdj = baseAdj * damp;
            }
          }
          let landmineCons = 0;
          if (landmineRate != null) {
            if (landmineRate >= 0.30) landmineCons -= 0.05;
            else if (landmineRate >= 0.20) landmineCons -= 0.03;
          }
          let splitAdj = 0;
          let splitTag = "";
          if (splitUsableVal && isHomeToday != null && Number.isFinite(splitZ)) {
            const advZ = isHomeToday ? splitZ : -splitZ;
            if (advZ >= splitZThresh) {
              splitAdj = splitAdjWeight;
              splitTag = isHomeToday ? "HOME+" : "AWAY+";
            } else if (advZ <= -splitZThresh) {
              splitAdj = -splitAdjWeight;
            }
          }
          const roleOpportunity = hasRoleOpportunity(data.team, pid, statKey, data.row);
          const oppBoost = roleOpportunity ? 0.10 : 0;
          const scoreAdj = stressPenalty + volPenalty + landminePenalty + roleBoost + consistencyAdj + landmineCons + dnpPenalty + minutesPenalty + roleInstability + injuryPenalty + oppBoost + splitAdj;
          const highFatigue = (scheduleStress != null && scheduleStress >= 70) || b2b;
          const gpOk = Number.isFinite(t.gp) && t.gp >= minTrapGp;
          let trapRisk = false;
          if (gpOk) {
            if (statKey === "3pt") {
              if (threeptEligible !== false) {
                trapRisk = (landmineRate != null && landmineRate >= 0.25) || (iqrVal != null && iqrVal > 2);
              }
            } else {
              trapRisk = (landmineRate != null && landmineRate >= 0.25) ||
                (iqrVal != null && ((statKey === "pts" && iqrVal > 10) || (statKey === "reb" && iqrVal > 5) || (statKey === "ast" && iqrVal > 4)));
            }
          }
          trapRiskTotal += 1;
          if (trapRisk) trapRiskFlagged += 1;
          const roleUp = trendPP != null && trendPP >= 3;
          targetItems.push({
            playerName: data.playerName,
            playerId: pid,
            team: data.team,
            opp: data.oppTeam,
            stat: t.stat,
            threshold: t.t,
            avg,
            core: coreWin,
            hits: t.hits,
            gp: t.gp,
            rate: t.rate,
            score: t.rate + scoreAdj,
            diff,
            matchupBonus: bonusForTier(tier),
            gameId,
            gameKey,
            gameLabel,
            playerKey,
            highFatigue,
            trapRisk,
            roleUp,
            injuryRisk,
            roleOpportunity,
            splitTag,
            threeptEligible,
            threeptCons: consWin,
          });
        }
      }

      targetItems.sort((a, b) => {
        if (b.score !== a.score) return b.score - a.score;
        if (b.rate !== a.rate) return b.rate - a.rate;
        if (b.gp !== a.gp) return b.gp - a.gp;
        if (b.matchupBonus !== a.matchupBonus) return b.matchupBonus - a.matchupBonus;
        if (b.diff !== a.diff) return b.diff - a.diff;
        return a.playerName.localeCompare(b.playerName);
      });

      const suggested = [];
      const seenPlayers = new Set();
      const gameCounts = new Map();
      for (const item of targetItems) {
        if (suggested.length >= 6) break;
        if (seenPlayers.has(item.playerKey)) continue;
        const count = gameCounts.get(item.gameKey) || 0;
        if (count >= 2) continue;
        suggested.push(item);
        seenPlayers.add(item.playerKey);
        gameCounts.set(item.gameKey, count + 1);
      }

      cachedSuggested = suggested;
      cachedAllTargets = targetItems;
      if (trapRiskTotal) {
        console.log(`[trapRisk] flagged=${trapRiskFlagged} total=${trapRiskTotal}`);
      }
      renderSuggestedDrawer();
    } catch (err) {
      console.warn("Suggested Targets render failed:", err);
    }
  }

  function renderPostmortem(data) {
    if (!postmortemPanel || !postmortemPreview || !postmortemBody) return;
    if (!data || !data.summary) return;
    const total = data.summary.targets_total || 0;
    const hits = data.summary.hits || 0;
    const hitRate = data.summary.hit_rate_pct || 0;
    const topTargetsTotal = data.summary.top_targets_total || 0;
    const topTargetsHits = data.summary.top_targets_hits || 0;

    const reachesCount = (data.reaches_hit || []).length;
    const note = String(data.note || "").trim();
    postmortemPanel.hidden = false;
    if (!total && !missesCount && !reachesCount && !(data.hits || []).length) {
      postmortemPreview.textContent = note
        ? `Yesterday Recap ¬∑ ${note}`
        : "Yesterday Recap ¬∑ No targets recorded";
      postmortemBody.innerHTML = `<div class="muted" style="padding:6px 0;">${note || "No targets recorded for this date."}</div>`;
      return;
    }

    postmortemPreview.textContent = `Top Targets: ${topTargetsHits}/${topTargetsTotal} ‚Ä¢ Hit rate: ${hits}/${total} (${hitRate}%) ‚Ä¢ Closest misses: ${missesCount} ‚Ä¢ Reaches hit: ${reachesCount}`;

    const topTargets = data.top_targets || [];
    const hitsList = data.hits || [];
    const missesRaw = (data.misses || data.closest_misses || []);
    const reaches = data.reaches_hit || [];
    const normalizeName = (s) => String(s || "").toLowerCase().replace(/[^a-z0-9]+/g, " ").trim();
    const normAbbrev = (s) => String(s || "").toUpperCase().trim();
    const normStat = (s) => String(s || "").toLowerCase().trim();
    const toNum = (x) => {
      if (x === null || x === undefined) return null;
      if (typeof x === "string") {
        const s = x.trim();
        if (!s || s === "‚Äî") return null;
      }
      const n = Number(x);
      return Number.isFinite(n) ? n : null;
    };
    const reachMap = new Map();
    for (const r of reaches) {
      const oppKey = r.opp || r.opponent || r.opp_abbrev || r.opp_team || "";
      const thresholdKey = r.target_threshold || r.threshold || r.target || "";
      const key = [
        normalizeName(r.player_name || ""),
        normAbbrev(r.team_abbrev || ""),
        normAbbrev(oppKey),
        normStat(r.stat || ""),
        String(thresholdKey)
      ].join("|");
      if (!reachMap.has(key)) reachMap.set(key, []);
      reachMap.get(key).push(r);
    }

    function groupByPlayer(items) {
      const groups = new Map();
      for (const item of items) {
        const player = item.player_name || "";
        const team = item.team_abbrev || "";
        const opp = item.opp || "‚Äî";
        const key = `${player}||${team}||${opp}`;
        if (!groups.has(key)) {
          groups.set(key, { player, team, opp, items: [] });
        }
        groups.get(key).items.push(item);
      }
      return Array.from(groups.values());
    }

    function getDelta(item) {
      if (item == null) return null;
      const raw = item.delta;
      if (raw === undefined || raw === null || raw === "") return null;
      const n = Number(raw);
      return Number.isFinite(n) ? n : null;
    }

    const misses = missesRaw
      .map(item => ({ ...item, _delta: getDelta(item) }))
      .sort((a, b) => {
        if (a._delta == null && b._delta == null) return 0;
        if (a._delta == null) return 1;
        if (b._delta == null) return -1;
        return a._delta - b._delta;
      });

    function renderSection(title, items, isMisses, titleClass, isTopTargets) {
      const grouped = groupByPlayer(items);
      if (!grouped.length) {
        return `
          <div class="postmortem-section">
            <div class="postmortem-section-title ${titleClass || ""}">${title}</div>
            <div class="muted">‚Äî</div>
          </div>
        `;
      }
      const rows = grouped.map(group => {
        const header = `<div class="pm-player-row">${group.player} ${group.team} vs ${group.opp}</div>`;
        const targets = group.items.map(item => {
          const stat = String(item.stat || "").toUpperCase();
          const threshold = item.threshold || "‚Äî";
          const actual = item.actual ?? "‚Äî";
          const delta = getDelta(item);
          const deltaText = "";
          const isHitsSection = !isMisses;
          const showReaches = isHitsSection;
          let reachPills = "";
          if (showReaches) {
            const key = [
              normalizeName(item.player_name || ""),
              normAbbrev(item.team_abbrev || ""),
              normAbbrev(item.opp || ""),
              normStat(item.stat || ""),
              String(item.threshold || "")
            ].join("|");
            const matches = reachMap.get(key) || [];
            reachPills = matches.map(r => {
              const rStat = String(r.stat || item.stat || "").toUpperCase();
              const reached = r.reached_threshold || r.target_threshold || r.reached || "";
              return `<span class="pm-reach-pill">Reached: ${rStat} ${reached}+</span>`;
            }).join("");
          }
          let statusPill = "";
          if (isTopTargets) {
            const statusFlag = String(item.status || "").toUpperCase();
            const outFlag = item.dnp === true || statusFlag.includes("OUT");
            if (outFlag) {
              statusPill = `<span class="pm-pill-out">OUT</span>`;
            } else {
              const actualNum = toNum(item.actual);
              const thresholdNum = toNum(item.threshold);
              if (actualNum != null && thresholdNum != null) {
                statusPill = actualNum >= thresholdNum
                  ? `<span class="pm-pill-hit">HIT</span>`
                  : `<span class="pm-pill-miss">MISSED</span>`;
              }
            }
          } else if (isMisses) {
            const statusFlag = String(item.status || "").toUpperCase();
            const outFlag = item.out === true || item.dnp === true || statusFlag.includes("OUT");
            if (outFlag) {
              statusPill = `<span class="pm-pill-out">OUT</span>`;
            }
          }
          return `<div class="pm-target-row">${stat} ${threshold}+ (${actual})${deltaText}${reachPills ? ` ${reachPills}` : ""}${statusPill ? ` ${statusPill}` : ""}</div>`;
        }).join("");
        return `<div class="pm-group">${header}${targets}</div>`;
      }).join("");
      return `
        <div class="postmortem-section">
          <div class="postmortem-section-title ${titleClass || ""}">${title}</div>
          ${rows}
        </div>
      `;
    }

    postmortemBody.innerHTML = `
      ${renderSection("TOP TARGETS", topTargets, false, "", true)}
      ${renderSection("HITS", hitsList, false, "hits")}
      ${renderSection("MISSES", misses, true, "misses")}
    `;
  }

  function seasonEndYearFromDateStr(dateStr) {
    const m = String(dateStr || "").match(/^(\d{4})-(\d{2})-(\d{2})$/);
    if (!m) return null;
    const year = Number(m[1]);
    const month = Number(m[2]);
    if (!year || !month) return null;
    return month >= 7 ? year + 1 : year;
  }

  function renderSeasonPerformance(summary, fallbackDate) {
    const panel = document.getElementById("seasonPerf");
    if (!panel || !summary) return;
    const top = summary.top_targets || {};
    const allTargets = summary.all_targets || {};
    const topHits = Number(top.hits || 0);
    const topTotal = Number(top.total || 0);
    const allHits = Number(allTargets.hits || 0);
    const allTotal = Number(allTargets.total || 0);
    const pct = (h, t) => (t ? `${h}/${t} (${Math.round((h / t) * 100)}%)` : "‚Äî");
    const daysTracked = Number(summary.days_tracked || 0);
    const updated = summary.end_date || fallbackDate || "";
    const topEl = document.getElementById("seasonPerfTop");
    const allEl = document.getElementById("seasonPerfAll");
    const subEl = document.getElementById("seasonPerfSub");
    if (topEl) topEl.textContent = pct(topHits, topTotal);
    if (allEl) allEl.textContent = pct(allHits, allTotal);
    if (subEl) {
      const daysText = daysTracked ? String(daysTracked) : "‚Äî";
      const asofText = updated || "‚Äî";
      subEl.innerHTML = `As Of <span class="season-perf-value">${asofText}</span> | Days Tracked <span class="season-perf-value">${daysText}</span>`;
    }
    panel.hidden = false;
  }

  function loadSeasonPerformance(postmortem) {
    const panel = document.getElementById("seasonPerf");
    if (!panel) return;
    const asof = postmortem && postmortem.asof_date;
    const season = postmortem && postmortem.season_end_year
      ? Number(postmortem.season_end_year)
      : seasonEndYearFromDateStr(asof);
    if (!asof || !season) {
      panel.hidden = true;
      return;
    }
    fetchJson(`./data/perf/summary_season_${season}.json`)
      .then((summary) => {
        if (!summary) {
          panel.hidden = true;
          return;
        }
        renderSeasonPerformance(summary, asof);
      })
      .catch(() => {
        panel.hidden = true;
      });
  }

  if (minSelect && minSelectBtn && minSelectMenu) {
    minSelectBtn.addEventListener("click", () => {
      minSelect.classList.toggle("open");
    });

    minSelectMenu.addEventListener("click", event => {
      const option = event.target.closest(".min-select-option");
      if (!option) return;
      const value = option.getAttribute("data-value") || "0";
      minFilter.value = value;
      minSelectBtn.textContent = value ? String(value) : "MINS Avg ‚â•";
      minSelectMenu.querySelectorAll(".min-select-option").forEach(el => {
        el.classList.toggle("selected", el === option);
      });
      minSelect.classList.remove("open");
      render();
    });

    document.addEventListener("click", event => {
      if (!minSelect.contains(event.target)) {
        minSelect.classList.remove("open");
      }
    });
  }

  function render() {
    const win = w.value;
    const metricWinVal = metricWin ? metricWin.value : "10";
    _metricWin = metricWinVal;
    _metricLabel = metricLabelFor(metricWinVal);
    const layoutMode = layout.value;
    const groupedMode = layoutMode === "grouped" && scope.value === "today";
    const needle = q.value.trim().toLowerCase();
    const minMin = parseFloat(minFilter.value || "0");
    const minKey = `min_avg_${win}`;
    const noGamesMode = NO_GAMES_TODAY && scope.value === "today";

    if (noGamesTodayBanner) noGamesTodayBanner.hidden = !noGamesMode;
    if (suggestedPanel) suggestedPanel.hidden = noGamesMode ? true : false;
    if (injuryContent && noGamesMode) {
      injuryContent.innerHTML = `<div class="muted">No games today.</div>`;
    }
    if (noGamesMode) {
      cards.innerHTML = "";
      if (suggestedTopContent) suggestedTopContent.innerHTML = "";
      if (suggestedAllContent) suggestedAllContent.innerHTML = "";
      CARD_DATA_BY_KEY = new Map();
      _currentCardDataList = [];
      return;
    } else if (injuryContent) {
      renderInjuryReport();
    }

    if (sortWrap) {
      sortWrap.style.display = groupedMode ? "none" : "";
    }

    let filtered = players.filter(r => {
      const team = String(r.last_team_abbrev || "").toUpperCase();

      if (scope.value === "today" && teamsToday.size) {
        if (!teamsToday.has(team)) return false;
      }

      if (needle && !String(r.player_name).toLowerCase().includes(needle)) return false;

      const m = num(r[minKey]);
      if (Number.isFinite(minMin) && Number.isFinite(m) && m < minMin) return false;

      if (stableOnly.checked && !stableMemo(r, win)) return false;
      if (targetsOnly.checked) {
        const injuryMatch = matchInjury(team, r.player_name, injuriesByTeam);
        const injuryStatus = injuryMatch && injuryMatch.status
          ? String(injuryMatch.status).toUpperCase()
          : "";
        r.injury_status = injuryStatus;
        if (isOut(r, injuryStatus)) return false;
        const targets = targetsMemo(r, win);
        if (!targets.length) return false;
      }

      return true;
    });

    const sortKey = sort.value;

    const cardDataList = filtered.map(r => {
      const team = (r.last_team_abbrev || "").toUpperCase();
      const last = r.last_game_date || "";
      const ha = r.last_home_away || "";

      const todayInfo = gameMapToday.get(team);
      const opp = String(r.last_opp_abbrev || "").toUpperCase();
      const haToken = ha === "H" ? "vs" : (ha === "A" ? "@" : "");
      const lastValue = (opp && haToken) ? `${haToken} ${opp}` : "‚Äî";
      const lastStr = `<strong>Last:</strong> ${lastValue}`;
      const lastPts = num(r.last_pts);
      const lastReb = num(r.last_reb);
      const lastAst = num(r.last_ast);
      const lastStats = (Number.isFinite(lastPts) && Number.isFinite(lastReb) && Number.isFinite(lastAst))
        ? `(PTS ${fmt(lastPts, 0)} ¬∑ REB ${fmt(lastReb, 0)} ¬∑ AST ${fmt(lastAst, 0)})`
        : "";
      const lastLine = [lastStr, lastStats].filter(Boolean).join(" ");

      const restVal = teamRestLabel(team) || restLabel(last);
      const restValue = restVal === "B2B"
        ? `<span class="pill danger inline">B2B</span>`
        : restVal;
      const restStr = `<span class="meta-chunk"><span class="meta-label"><strong>Rest:</strong></span> <span class="meta-value">${restValue}</span></span>`;
      const loadLabel = String(r[`load_label_${win}`] || "").trim();
      const loadScoreVal = num(r[`load_score_${win}`]);
      let loadValue = "‚Äî";
      let loadIsPill = false;
      if (loadLabel && Number.isFinite(loadScoreVal)) {
        const sign = loadScoreVal > 0 ? "+" : "";
        const labelText = `${loadLabel} (${sign}${loadScoreVal.toFixed(1)})`;
        loadValue = loadLabel === "HIGH"
          ? `<span class="pill danger inline">${labelText}</span>`
          : labelText;
        loadIsPill = loadLabel === "HIGH";
      }
      const travel = String(r.travel_last3 || "").trim();
      const travelText = travel
        ? `<span class="meta-chunk meta-travel"><span class="meta-label"><strong>Travel:</strong></span> <span class="meta-value">${travel}</span></span>`
        : "";
      const loadText = `<span class="meta-chunk meta-chunk-load"><span class="meta-label"><strong>Load:</strong></span> <span class="meta-value">${loadValue}</span></span>`;
      const dot = `<span class="meta-sep muted">¬∑</span>`;
      const contextParts = [restStr, travelText];
      if (!loadIsPill) contextParts.push(loadText);
      const contextLine = contextParts
        .filter(Boolean)
        .map((part, i) => (i ? `${dot}${part}` : part))
        .join(" ");
      const loadLine = loadIsPill ? `<div class="submeta meta-line meta-line-load">${loadText}</div>` : "";

      const minAvg = fmt(r[`min_avg_${win}`]);
      const minMinWin = fmt(r[`min_min_${win}`]);

      const ptsBestArr = bestLegs(r, "pts", PTS_T, win);
      const rebBestArr = bestLegs(r, "reb", RA_T, win);
      const astBestArr = bestLegs(r, "ast", RA_T, win);
      const tpmBestArr = bestLegs(r, "3pt", TPM_T, win);

      const ptsBest = ptsBestArr.map(x => legPillHTML(r, "pts", x.t, x.hits, x.gp)).join("");
      const rebBest = rebBestArr.map(x => legPillHTML(r, "reb", x.t, x.hits, x.gp)).join("");
      const astBest = astBestArr.map(x => legPillHTML(r, "ast", x.t, x.hits, x.gp)).join("");
      const tpmBest = tpmBestArr.map(x => legPillHTML(r, "3pt", x.t, x.hits, x.gp)).join("");

      const previewStrength = ptsBestArr.length + rebBestArr.length + astBestArr.length + tpmBestArr.length;
      const injuryMatch = matchInjury(team, r.player_name, injuriesByTeam);
      const injuryStatus = injuryMatch && injuryMatch.status
        ? String(injuryMatch.status).toUpperCase()
        : "";
      r.injury_status = injuryStatus;

      const ptsAvg = seasonAvg(r, "pts");
      const rebAvg = seasonAvg(r, "reb");
      const astAvg = seasonAvg(r, "ast");
      const tpmAvg = seasonAvg(r, "3pt");
      const ptsAvgText = Number.isFinite(ptsAvg) ? ptsAvg.toFixed(1) : "‚Äî";
      const rebAvgText = Number.isFinite(rebAvg) ? rebAvg.toFixed(1) : "‚Äî";
      const astAvgText = Number.isFinite(astAvg) ? astAvg.toFixed(1) : "‚Äî";
      const tpmAvgText = Number.isFinite(tpmAvg) ? tpmAvg.toFixed(1) : "‚Äî";
      const ptsTrendMark = trendSummaryArrow(r, null, "core", "pts");
      const rebTrendMark = trendSummaryArrow(r, null, "core", "reb");
      const astTrendMark = trendSummaryArrow(r, null, "core", "ast");
      const tpmTrendMark = trendSummaryArrow(r, null, "core", "3pt");
      const ptsCoreText = fmtAvgCore(ptsAvg, getCoreVal(r, "pts", metricWinVal), _metricLabel, ptsTrendMark) || `Avg ${ptsAvgText}`;
      const rebCoreText = fmtAvgCore(rebAvg, getCoreVal(r, "reb", metricWinVal), _metricLabel, rebTrendMark) || `Avg ${rebAvgText}`;
      const astCoreText = fmtAvgCore(astAvg, getCoreVal(r, "ast", metricWinVal), _metricLabel, astTrendMark) || `Avg ${astAvgText}`;
      const tpmCoreText = fmtAvgCore3pt(
        tpmAvg,
        getCoreVal(r, "3pt", metricWinVal),
        _metricLabel,
        getThreeptEligible(r, metricWinVal),
        getConsistencyValStat(r, "3pt", metricWinVal),
        tpmTrendMark
      ) || `Avg ${tpmAvgText}`;

      const targets = targetsMemo(r, win);

      const oppTeam = (todayInfo && todayInfo.opp) ? String(todayInfo.opp || "").toUpperCase() : "";
      const consistencyScore = getConsistencyVal(r, metricWinVal);

      return {
        row: r,
        team,
        domKey: `${normalizeName(r.player_name)}::${team}`,
        playerName: r.player_name,
        todayInfo,
        oppTeam,
        consistencyScore,
        minAvg,
        minMinWin,
        ptsBest,
        rebBest,
        astBest,
        tpmBest,
        previewStrength,
        lastLine,
        contextLine,
        ptsAvgText,
        rebAvgText,
        astAvgText,
        tpmAvgText,
        ptsCoreText,
        rebCoreText,
        astCoreText,
        tpmCoreText,
        targets,
        loadLine,
        injuryStatus,
        };
      });
    CARD_DATA_BY_KEY = new Map();
    for (const data of cardDataList) {
      CARD_DATA_BY_KEY.set(data.domKey, data);
    }
    _currentCardDataList = cardDataList;

    if (!groupedMode) {
      cardDataList.sort((a, b) => sortVal(b.row, sortKey, win) - sortVal(a.row, sortKey, win));
    }

    cards.innerHTML = "";

    function createCard(data) {
      const placeholder = `<span class="muted" style="font-size:12px;">‚Äî</span>`;
      const targetRows = (data.targets || [])
        .slice(0, 3)
        .map(t => {
          const stat = t.stat.toUpperCase();
          const avgVal = seasonAvg(data.row, t.stat);
          const statKey = String(t.stat || "").toLowerCase();
          const coreVal = getCoreVal(data.row, statKey, metricWinVal);
          const trendMark = trendSummaryArrow(data.row, null, "core", statKey);
          const avgText = statKey === "3pt"
            ? fmtAvgCore3pt(avgVal, coreVal, _metricLabel, getThreeptEligible(data.row, metricWinVal), getConsistencyValStat(data.row, "3pt", metricWinVal), trendMark)
            : fmtAvgCore(avgVal, coreVal, _metricLabel, trendMark);
          const attrs = slipAttrsFromRow(data.row, t.stat, t.t);
          const chip = `<span class="target-chip" ${attrs}>Target: ${stat} ${t.t}+ (${t.hits}/${t.gp})</span>`;
          const pills = data.oppTeam ? matchupPills(data.oppTeam, t.stat) : "";
          return `
            <div class="target-row" data-stat="${String(t.stat || "").toLowerCase()}">
              ${chip}
              ${avgText ? `<span class="avg-anchor">${avgText}</span>` : ""}
              <span class="matchup-pills">${pills || ""}</span>
            </div>
          `;
        })
        .join("");
      const targetWrap = targetRows ? `<div class="targets-wrap">${targetRows}</div>` : "";

      const el = document.createElement("details");
      el.className = "card";
      el.dataset.playerKey = data.domKey;
      el.dataset.oppTeam = data.oppTeam || "";
      el.dataset.hydrated = "0";

      el.innerHTML = `
        <summary>
          <div class="card-left">
            <div class="rowtitle">
              <strong>${data.playerName}</strong>
              <span class="teamcode">${data.team}</span>
              ${data.injuryStatus ? `<span class="pill danger inline">${data.injuryStatus}</span>` : ""}
            </div>
            ${targetWrap}
            <div class="submeta">${data.lastLine}</div>
            <div class="submeta meta-line">${data.contextLine}</div>
            ${data.loadLine || ""}
            <div class="submeta minsline" style="margin-top:6px;">
              <strong>MINS</strong> ${data.minAvg} <span class="muted">(avg)</span> ¬∑ ${data.minMinWin} <span class="muted">(min)</span>
            </div>
            ${data.consistencyScore != null ? `<div class="submeta consistency-row">${consistencyPillHTML(data.consistencyScore)}</div>` : ""}
          </div>

          <div class="card-right">
            <div>
              <div class="statline">
                <div class="statlabel">PTS</div>
                <div class="statavg">${data.ptsCoreText}</div>
                <div class="pills">${data.ptsBest || placeholder}</div>
              </div>
            </div>
            <div>
              <div class="statline">
                <div class="statlabel">REB</div>
                <div class="statavg">${data.rebCoreText}</div>
                <div class="pills">${data.rebBest || placeholder}</div>
              </div>
            </div>
            <div>
              <div class="statline">
                <div class="statlabel">AST</div>
                <div class="statavg">${data.astCoreText}</div>
                <div class="pills">${data.astBest || placeholder}</div>
              </div>
            </div>
            <div>
              <div class="statline">
                <div class="statlabel">3PT</div>
                <div class="statavg">${data.tpmCoreText}</div>
                <div class="pills">${data.tpmBest || placeholder}</div>
              </div>
            </div>
          </div>
        </summary>

        <div class="expand-body">
          <div class="expand-placeholder muted" style="font-size:12px;">(Open to load full matrix)</div>
        </div>
      `;
      return el;
    }

    if (groupedMode) {
      const playersByGame = new Map();
      const leftovers = [];
      const gameEls = [];

      for (const data of cardDataList) {
        const info = data.todayInfo && data.todayInfo.gameId ? gameInfoById.get(data.todayInfo.gameId) : null;
        if (info) {
          if (!playersByGame.has(info.id)) playersByGame.set(info.id, []);
          playersByGame.get(info.id).push(data);
        } else {
          leftovers.push(data);
        }
      }

      const hasGameTimes = GAME_TIMES_BY_ID && Object.keys(GAME_TIMES_BY_ID).length;
      const gameOrder = hasGameTimes
        ? gamesTodayOrdered.map(info => {
            const t = GAME_TIMES_BY_ID[info.id] || {};
            const label = String(t.time_label || "TBD");
            const sortMin = Number.isFinite(t.sort_minutes) ? t.sort_minutes : null;
            return { info, label, sortMin };
          }).sort((a, b) => {
            const aKey = a.sortMin == null ? 1 : 0;
            const bKey = b.sortMin == null ? 1 : 0;
            if (aKey !== bKey) return aKey - bKey;
            if (a.sortMin != null && b.sortMin != null && a.sortMin !== b.sortMin) {
              return a.sortMin - b.sortMin;
            }
            return 0;
          })
        : gamesTodayOrdered.map(info => ({ info, label: null, sortMin: null }));

      let lastTimeLabel = null;
      let timeWrap = null;
      for (const entry of gameOrder) {
        const info = entry.info;
        const arr = playersByGame.get(info.id);
        if (!arr || !arr.length) continue;
        if (hasGameTimes && entry.label && entry.label !== lastTimeLabel) {
          const timeGroup = document.createElement("details");
          timeGroup.className = "time-group is-open";
          timeGroup.open = true;
          const summary = document.createElement("summary");
          summary.textContent = entry.label;
          const body = document.createElement("div");
          body.className = "time-group-body";
          timeGroup.appendChild(summary);
          timeGroup.appendChild(body);
          cards.appendChild(timeGroup);
          timeWrap = body;
          lastTimeLabel = entry.label;
        }
        arr.sort((a, b) => {
          if (b.previewStrength !== a.previewStrength) return b.previewStrength - a.previewStrength;
          return String(a.playerName).localeCompare(String(b.playerName));
        });

        const group = document.createElement("details");
        group.className = "game-group";

        const summary = document.createElement("summary");
        const title = document.createElement("div");
        title.className = "game-title";
        title.textContent = `${info.awayName || info.awayAbbrev} @ ${info.homeName || info.homeAbbrev}`;
        summary.appendChild(title);

        const targetEntries = [];
        for (const p of arr) {
          if (isOut(p.row, p.injuryStatus)) continue;
        for (const t of (p.targets || [])) {
          const statKey = String(t.stat || "").toLowerCase();
          const threeptEligible = statKey === "3pt" ? getThreeptEligible(p.row, metricWinVal) : null;
          const threeptCons = statKey === "3pt" ? getConsistencyValStat(p.row, "3pt", metricWinVal) : null;
          targetEntries.push({
            playerName: p.playerName,
            playerId: p.row && p.row.player_id ? String(p.row.player_id) : "",
            ...t,
            avg: seasonAvg(p.row, t.stat),
            core: getCoreVal(p.row, String(t.stat || "").toLowerCase(), metricWinVal),
            threeptEligible,
            threeptCons,
            weight: targetWeight(t),
          });
        }
      }
        const targetsCount = targetEntries.length;
        const gameSignal = targetEntries.reduce((sum, t) => sum + (t.weight || 0), 0);
        if (targetsCount) {
          targetEntries.sort((a, b) => b.weight - a.weight);
          const bestTwo = targetEntries.slice(0, 2).map(formatTargetShort).join(", ");
          const sub = document.createElement("div");
          sub.className = "game-sub";
          sub.textContent = `Targets: ${targetsCount} ‚Ä¢ Best: ${bestTwo}`;
          summary.appendChild(sub);
        } else {
          const sub = document.createElement("div");
          sub.className = "game-sub";
          sub.textContent = "Targets: 0";
          summary.appendChild(sub);
        }

        group.appendChild(summary);

        const wrap = document.createElement("div");
        wrap.className = "game-cards";
        arr.forEach(playerData => wrap.appendChild(createCard(playerData)));
        group.appendChild(wrap);
        (timeWrap || cards).appendChild(group);
        gameEls.push({ el: group, signal: gameSignal, targetsCount });
      }

      if (leftovers.length) {
        leftovers.sort((a, b) => {
          if (b.previewStrength !== a.previewStrength) return b.previewStrength - a.previewStrength;
          return String(a.playerName).localeCompare(String(b.playerName));
        });
        const section = document.createElement("div");
        section.className = "game-section";
        const title = document.createElement("div");
        title.className = "game-title";
        title.textContent = "Other players";
        section.appendChild(title);
        const wrap = document.createElement("div");
        wrap.className = "game-cards";
        leftovers.forEach(playerData => wrap.appendChild(createCard(playerData)));
        section.appendChild(wrap);
        cards.appendChild(section);
      }

      if (gameEls.length) {
        const withTargets = gameEls.filter(g => g.targetsCount > 0);
        const signals = withTargets.map(g => g.signal).sort((a, b) => a - b);
        const n = signals.length;
        const highCount = n ? Math.max(1, Math.ceil(n * 0.2)) : 0;
        const lowCount = n ? Math.max(1, Math.ceil(n * 0.2)) : 0;
        const highThreshold = n ? signals[n - highCount] : Infinity;
        const lowThreshold = n ? signals[lowCount - 1] : -Infinity;

        for (const g of gameEls) {
          g.el.classList.remove("game-signal-high", "game-signal-low");
          if (g.targetsCount === 0) {
            g.el.classList.add("game-signal-low");
          } else if (g.signal >= highThreshold) {
            g.el.classList.add("game-signal-high");
          } else if (g.signal <= lowThreshold) {
            g.el.classList.add("game-signal-low");
          }
        }
      }
    } else {
      const frag = document.createDocumentFragment();
      cardDataList.forEach(data => {
        frag.appendChild(createCard(data));
      });
      cards.appendChild(frag);
    }

    document.querySelectorAll("details.card, details.game-group, details.time-group, details.suggested-targets, details.suggested-subpanel, details.suggested-game-group").forEach(syncDetailsOpenClass);

    computeSuggestedFromCardData(cardDataList, "10", metricWinVal);
    applyMatchupContextToCards();
    updateSlipSelected();
  }

  function applyMatchupContextToCards() {
    const cards = document.querySelectorAll("details.card");
    cards.forEach(card => {
      const opp = String(card.dataset.oppTeam || "").toUpperCase();
      if (!opp) return;
      card.querySelectorAll(".target-row").forEach(row => {
        const stat = String(row.dataset.stat || "").toLowerCase();
        const wrap = row.querySelector(".matchup-pills");
        if (!wrap) return;
        wrap.innerHTML = matchupPills(opp, stat) || "";
      });
    });
  }

  // Default scope = Playing Today already set in HTML
  if (metricWin) {
    metricWin.addEventListener("change", () => {
      localStorage.setItem("metricWin", metricWin.value);
      render();
    });
  }
  q.addEventListener("input", render);
  scope.addEventListener("change", render);
  w.addEventListener("change", render);
  sort.addEventListener("change", render);
  minFilter.addEventListener("change", render);
  layout.addEventListener("change", render);
  stableOnly.addEventListener("change", render);
  targetsOnly.addEventListener("change", render);
  render();

  const slipDrawer = document.getElementById("slipDrawer");
  const slipCopy = document.getElementById("slipCopy");
  const slipClear = document.getElementById("slipClear");
  const slipList = document.getElementById("slipList");
  loadSlip();
  renderSlip();

  document.addEventListener("click", (e) => {
    const el = e.target.closest('[data-slip-leg="1"]');
    if (!el) return;
    e.preventDefault();
    e.stopPropagation();
    const leg = legFromEl(el);
    if (!leg) return;
    toggleLeg(leg);
  });

  if (slipList) {
    slipList.addEventListener("click", (e) => {
      const btn = e.target.closest("[data-slip-remove]");
      if (!btn) return;
      e.preventDefault();
      const key = btn.getAttribute("data-slip-remove");
      const idx = slipLegs.findIndex(l => legKey(l) === key);
      if (idx >= 0) {
        slipLegs.splice(idx, 1);
        saveSlip();
        renderSlip();
      }
    });
  }

  if (slipCopy) {
    slipCopy.addEventListener("click", async () => {
      if (!slipLegs.length) return;
      const lines = slipLegs.map((leg) => {
        return `${leg.player_name} (${normTeam(leg.team_abbrev)}) ${normStat(leg.stat)} ${leg.threshold}+`;
      }).join("\n");
      try {
        await navigator.clipboard.writeText(lines);
      } catch (err) {
        const ta = document.createElement("textarea");
        ta.value = lines;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        document.body.appendChild(ta);
        ta.select();
        try {
          document.execCommand("copy");
        } catch (err2) {
          // ignore
        }
        document.body.removeChild(ta);
      }
    });
  }

  if (slipClear) {
    slipClear.addEventListener("click", () => {
      if (!slipLegs.length) return;
      slipLegs = [];
      saveSlip();
      renderSlip();
    });
  }

  const backToTop = document.getElementById("backToTop");
  if (backToTop) {
    const updateBackToTop = () => {
      const show = window.scrollY > 400;
      backToTop.classList.toggle("visible", show);
    };
    backToTop.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
    window.addEventListener("scroll", updateBackToTop, { passive: true });
    updateBackToTop();
  }

  fetchJson("./data/targets_postmortem.json")
    .then((data) => {
      try {
        renderPostmortem(data);
        loadSeasonPerformance(data);
      } catch (e) {
        console.error("renderPostmortem failed", e);
      }
    })
    .catch((e) => {
      console.warn("postmortem fetch failed", e);
      const panel = document.getElementById("postmortemPanel");
      if (panel) panel.hidden = true;
      const perfPanel = document.getElementById("seasonPerf");
      if (perfPanel) perfPanel.hidden = true;
    });

  renderInjuryReport();

  Promise.allSettled([
    fetchJson("./data/opp_big.json").then(d => { OPP_BIG = d || {}; }),
    fetchJson("./data/team_opp_allowed.json").then(d => { TEAM_OPP = d || {}; }),
  ]).then(() => {
    if (!_matchupRerendered && (Object.keys(OPP_BIG).length || Object.keys(TEAM_OPP).length)) {
      _matchupRerendered = true;
      applyMatchupContextToCards();
      computeSuggestedFromCardData(_currentCardDataList, "10", _metricWin);
    }
  }).catch(() => {});
}

load().catch(err => {
  document.getElementById("meta").textContent = "Error: " + err.message;
  console.error(err);
});
</script>
