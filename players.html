<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NBA GPT</title>
  <link rel="icon" type="image/png" href="./NBAGPTlogo.png">
  <link rel="apple-touch-icon" href="./NBAGPTlogo.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 16px; }
    .brand { display:flex; align-items:center; gap:10px; width: 100%; margin: 0 0 10px; }
    .brand-logo { height: 56px; width: auto; object-fit: contain; }
    .brand-text { font-size: 56px; font-weight: 800; line-height: 1; letter-spacing: -0.02em; }
    @media (min-width: 521px) {
      .brand-text { font-size: 56px; }
      .brand-logo { height: 56px; }
    }
    .nav { display:flex; gap:12px; margin-bottom: 16px; }
    .nav a { text-decoration:none; padding:8px 10px; border:1px solid #ddd; border-radius:10px; color:#111; }
    .nav a.active { background:#111; color:#fff; border-color:#111; }
    @media (max-width: 520px) {
      .brand-text { font-size: clamp(44px, 10vw, 64px); }
      .brand-logo { height: clamp(44px, 10vw, 64px); }
      .nav a {
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 14px;
      }
    }

    .controls { display:flex; flex-wrap:wrap; gap:12px; align-items:end; margin: 12px 0 18px; }
    .controls label { font-size: 13px; color:#333; display:flex; flex-direction:column; gap:6px; font-weight:600; }
    input, select { padding:8px 10px; border:1px solid #ddd; border-radius:10px; min-width: 160px; }
    /* Unified form controls */
    .controls input[type="text"],
    .controls input[type="number"],
    .controls select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      background: #fff;
      color: #111;
    }

    .controls select {
      -webkit-appearance: none;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #666 50%),
        linear-gradient(135deg, #666 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(50% - 3px),
        calc(100% - 12px) calc(50% - 3px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      padding-right: 34px;
    }
    details.filters-panel { margin: 12px 0 6px; border: 1px solid #eee; border-radius: 12px; padding: 10px 12px; background:#fff; }
    details.filters-panel summary {
      font-weight: 700;
      font-size: 18px;
      color: #666;
      cursor: pointer;
      margin-bottom: 8px;
      list-style:none;
    }
    details.filters-panel summary::-webkit-details-marker { display:none; }
    .stable-row{
      display:flex;
      margin-top: 8px;
      grid-column: 1 / -1;
    }
    .stable-label{
      display:flex;
      align-items:center;
      gap:8px;
    }
    .stable-row input[type="checkbox"]{
      width: 22px;
      height: 22px;
      flex:0 0 auto;
    }
    .stable-title{ font-weight: 700; }
    .stable-text{ display:flex; flex-direction:column; align-items:flex-start; }
    .stable-hint{ color:#666; font-size: 12px; }

    /* Cards */
    #cards { margin-top: 12px; }
    .card {
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 12px;
      margin: 10px 0;
      background: #fff;
    }
    .card summary {
      list-style: none;
      cursor: pointer;
      display: flex;
      gap: 14px;
      align-items: flex-start;
    }
    .card summary::-webkit-details-marker { display:none; }
    .card-left { min-width: 260px; }
    .card-right { flex: 1; display: grid; gap: 10px; }
    .preview-row { display:flex; flex-wrap:wrap; gap: 10px; align-items:center; }
    .preview-label { min-width: 42px; color:#666; font-size: 12px; font-weight: 600; }
    .preview-pills { display:flex; flex-wrap:wrap; gap: 6px; }
    .expand-body { margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; }
    .game-section { margin: 20px 0; }
    .game-group { border: 1px solid #eee; border-radius: 16px; margin: 12px 0; background:#fff; }
    .game-group summary {
      list-style:none;
      cursor:pointer;
      padding: 12px 14px;
      border-bottom:1px solid #f2f2f2;
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .game-group summary::-webkit-details-marker { display:none; }
    .game-title { font-size: 18px; font-weight: 600; }
    .game-sub { color:#666; font-size: 13px; }
    .game-cards { display:flex; flex-direction:column; gap: 8px; padding: 12px; }
    @media (max-width: 900px) {
      .card summary { flex-direction: column; }
      .card-left { min-width: auto; }
    }

    /* Pills (tints similar vibe to main page green/red) */
    .pills { display:flex; flex-wrap:wrap; }
    .pill {
      display:inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #ddd;
      font-size: 12px;
      margin: 2px 6px 2px 0;
      white-space: nowrap;
    }

    .pill.good { 
      background: #e8f7e8 !important;   /* soft green */
      border-color: #6ac46a !important;
    }
    .pill.bad  { 
      background: #fbeaea !important;   /* soft red */
      border-color: #e08b8b !important;
    }
    .pill.danger {
      background: #fbeaea !important;
      border-color: #e08b8b !important;
      color: #7a2e2e;
    }
    .pill.inline { margin: 0 6px 0 0; }

    .muted { color:#666; }
    .rowtitle { display:flex; align-items:baseline; gap:10px; }
    .teamcode { font-weight: 400; color:#666; font-size: 13px; }
    .submeta { font-size:12px; margin-top:4px; color:#666; line-height:1.25; }

    /* Slightly tighter player column */
    td.player { min-width: 220px; }
    td.mincol { min-width: 140px; }
    td.statcol { min-width: 300px; }

    @media (max-width: 520px) {
      body { margin: 12px; }
      input, select { min-width: 140px; }
      .controls { flex-direction: column; align-items: stretch; }
      .controls label { width: 100%; }
      .control-search { order: 1; }
      .control-scope { order: 2; }
      .control-window { order: 3; }
      .control-sort { order: 4; }
      .control-layout { order: 5; }
      .control-min { order: 6; }
    }
  </style>
</head>
<body>
  <div class="brand">
    <img class="brand-logo" src="./NBAGPTlogo.png" alt="NBA GPT logo">
    <div class="brand-text">NBA GPT</div>
  </div>
  <div class="nav">
    <a href="./index.html">Moneylines</a>
    <a class="active" href="./players.html">Player Props</a>
  </div>

  <div class="muted" id="meta"></div>

  <details class="filters-panel" id="filtersPanel" open>
    <summary>Filters</summary>
    <div class="controls">
      <label class="control-search">Search
        <input id="q" type="text" placeholder="e.g., Luka, Brunson" />
      </label>

      <label class="control-scope">Scope
        <select id="scope">
          <option value="today" selected>Playing Today</option>
          <option value="all">All Players</option>
        </select>
      </label>

      <label class="control-window">Window
        <select id="w">
          <option value="5">L5</option>
          <option value="10" selected>L10</option>
          <option value="20">L20</option>
        </select>
      </label>

      <label id="sortWrap" class="control-sort">Sort
        <select id="sort">
          <option value="min_avg">MIN avg</option>
          <option value="pts_ge20_rate" selected>PTS ≥ 20 hit%</option>
          <option value="pts_ge25_rate">PTS ≥ 25 hit%</option>
          <option value="reb_ge8_rate">REB ≥ 8 hit%</option>
          <option value="ast_ge6_rate">AST ≥ 6 hit%</option>
          <option value="pts_min">PTS min</option>
          <option value="reb_min">REB min</option>
          <option value="ast_min">AST min</option>
        </select>
      </label>

      <label class="control-layout">Layout
        <select id="layout">
          <option value="grouped" selected>Grouped by Game</option>
          <option value="list">List (all players)</option>
        </select>
      </label>

      <label class="control-min">MIN avg ≥
        <input id="minFilter" type="number" value="0" />
      </label>
    </div>

    <div class="stable-row">
      <label class="stable-label">
        <input id="stableOnly" type="checkbox" />
        <span class="stable-text">
          <span class="stable-title">Stable minutes only</span>
          <span class="stable-hint">(avg≥30, min≥24, 24+ ≥80%)</span>
        </span>
      </label>
    </div>
  </details>

  <div id="cards"></div>

<script>
async function fetchText(url) {
  const res = await fetch(url, {cache: "no-store"});
  if (!res.ok) throw new Error(`Failed to fetch ${url} (${res.status})`);
  return await res.text();
}

function csvToRows(text) {
  const lines = text.trim().split(/\r?\n/);
  const headers = lines[0].split(",");
  const rows = lines.slice(1).map(line => {
    const parts = line.split(","); // OK for our generated CSVs (no embedded commas)
    const obj = {};
    headers.forEach((h, i) => obj[h] = parts[i] ?? "");
    return obj;
  });
  return rows;
}

function localYYYYMMDD() {
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  return `${yyyy}-${mm}-${dd}`;
}

function num(x) {
  const v = parseFloat(x);
  return Number.isFinite(v) ? v : NaN;
}
function fmt(x, d=1) {
  const v = num(x);
  if (!Number.isFinite(v)) return "—";
  return v.toFixed(d);
}

function restLabel(lastDateStr) {
  if (!lastDateStr) return "—";
  const last = new Date(lastDateStr + "T00:00:00");
  const t = new Date(localYYYYMMDD() + "T00:00:00");
  const diff = Math.round((t - last) / 86400000);
  if (!Number.isFinite(diff)) return "—";
  if (diff <= 0) return "B2B";
  return diff + "d";
}

function formatMMDDYYYY(iso) {
  if (!iso) return "";
  const parts = iso.split("-");
  if (parts.length !== 3) return iso;
  const [yyyy, mm, dd] = parts;
  return `${mm}-${dd}-${yyyy}`;
}

function normalizeName(s) {
  return String(s || "")
    .toLowerCase()
    .replace(/[’‘]/g, "'")
    .replace(/[^a-z\s']/g, " ")
    .replace(/\s+/g, " ")
    .trim();
}

function tokens(normName) {
  return (normName || "").split(" ").filter(Boolean);
}

function abbrevMatch(injNorm, playerNorm) {
  const it = tokens(injNorm);
  const pt = tokens(playerNorm);
  if (it.length < 2 || pt.length < 2) return false;

  const first = it[0];
  if (first.length !== 1) return false;

  const rest = it.slice(1).join(" ");
  const playerRest = pt.slice(1).join(" ");

  return (pt[0][0] === first) && playerRest.includes(rest);
}

function matchInjury(team, playerName, injuriesByTeam) {
  const list = (injuriesByTeam && injuriesByTeam[team]) || [];
  const target = normalizeName(playerName);
  let best = null;
  for (const item of list) {
    const nameNorm = normalizeName(item.name);
    if (!nameNorm) continue;
    const hit =
      target.includes(nameNorm) ||
      nameNorm.includes(target) ||
      abbrevMatch(nameNorm, target);
    if (hit) {
      if (!best || nameNorm.length > best.nameNorm.length) {
        best = { ...item, nameNorm };
      }
    }
  }
  return best;
}

function isStableMinutes(r, win) {
  const avg = num(r[`min_avg_${win}`]);
  const minv = num(r[`min_min_${win}`]);
  const r24 = num(r[`min_ge24_rate_${win}`]);

  if (!Number.isFinite(avg) || !Number.isFinite(minv) || !Number.isFinite(r24)) return true;

  return (avg >= 30) && (minv >= 24) && (r24 >= 0.8);
}

function pillClass(hits, gp) {
  if (!gp) return "";
  const r = hits / gp;
  if (r >= 0.8) return "good";
  if (r <= 0.4) return "bad";
  return "";
}

function hitPill(r, stat, t, win) {
  const hits = parseInt(r[`${stat}_ge${t}_hits_${win}`] || "0", 10);
  const gp = parseInt(r[`gp_${win}`] || "0", 10);
  const cls = pillClass(hits, gp);
  const text = gp ? `${t}+ : ${hits}/${gp}` : `${t}+ : —`;
  return `<span class="pill ${cls}">${text}</span>`;
}

function bestLegs(r, stat, thresholds, win) {
  const gp = parseInt(r[`gp_${win}`] || "0", 10);
  if (!gp) return [];

  const vals = thresholds.map(t => {
    const hits = parseInt(r[`${stat}_ge${t}_hits_${win}`] || "0", 10);
    const rate = hits / gp;
    return { t, hits, gp, rate };
  });

  const perfectTop = vals.filter(x => x.rate === 1).sort((a, b) => b.t - a.t)[0];
  const best80 = vals.filter(x => x.rate >= 0.8).sort((a, b) => b.t - a.t)[0];

  const out = [];
  const seen = new Set();
  for (const x of [perfectTop, best80].filter(Boolean)) {
    if (!seen.has(x.t)) {
      seen.add(x.t);
      out.push(x);
    }
  }

  return out.sort((a, b) => b.t - a.t);
}

function legPillHTML(t, hits, gp) {
  const cls = pillClass(hits, gp);
  return `<span class="pill ${cls}">${t}+ : ${hits}/${gp}</span>`;
}

function sortVal(r, sortKey, win) {
  const col = `${sortKey}_${win}`;
  const v = num(r[col]);
  if (Number.isFinite(v)) return v;
  if (sortKey.endsWith("_rate")) return -1;
  return -1e9;
}

async function load() {
  const today = localYYYYMMDD();
  const todayDisplay = formatMMDDYYYY(today);

  // Snapshot (players)
  const snapshotUrl = "./data/player_snapshot.csv";
  const snapshotText = await fetchText(snapshotUrl);
  const players = csvToRows(snapshotText);

  // Injuries (best effort)
  let injuriesByTeam = {};
  try {
    const res = await fetch("./data/injuries_today.json", {cache: "no-store"});
    if (res.ok) injuriesByTeam = await res.json();
  } catch (err) {
    injuriesByTeam = {};
  }

  // Master (today's teams)
  const masterUrl = "./nba_master.csv";
  const masterText = await fetchText(masterUrl);
  const games = csvToRows(masterText);

  // Determine teams playing today
  const teamsToday = new Set();
  for (const g of games) {
    if ((g.game_date || "").trim() === today) {
      if (g.home_team_abbrev) teamsToday.add(g.home_team_abbrev.trim().toUpperCase());
      if (g.away_team_abbrev) teamsToday.add(g.away_team_abbrev.trim().toUpperCase());
    }
  }

  // Map team -> today's matchup info { opp, ha("H"/"A") }
  const gameMapToday = new Map();
  const gameInfoById = new Map();
  const gamesTodayOrdered = [];
  for (const g of games) {
    if ((g.game_date || "").trim() === today) {
      const home = (g.home_team_abbrev || "").trim().toUpperCase();
      const away = (g.away_team_abbrev || "").trim().toUpperCase();
      if (home && away) {
        const gameId = String(g.game_id || `${today}-${home}-${away}`).trim();
        let info = gameInfoById.get(gameId);
        if (!info) {
          info = {
            id: gameId,
            homeAbbrev: home,
            awayAbbrev: away,
            homeName: "",
            awayName: "",
            gameTime: "",
            venue: "",
          };
          gameInfoById.set(gameId, info);
          gamesTodayOrdered.push(info);
        }
        info.homeAbbrev = home;
        info.awayAbbrev = away;
        info.homeName = String(g.home_team_name || home).trim();
        info.awayName = String(g.away_team_name || away).trim();
        info.gameTime = String(g.game_time || g.tipoff_time || "").trim();
        info.venue = (g.venue_city || g.venue_state)
          ? `${g.venue_city || ""}, ${g.venue_state || ""}`.trim().replace(/^,\s*/, "")
          : "";
        gameMapToday.set(home, { opp: away, ha: "H", gameId });
        gameMapToday.set(away, { opp: home, ha: "A", gameId });
      }
    }
  }
  
  const meta = document.getElementById("meta");
  meta.textContent = todayDisplay;

  const PTS_T = [10,15,20,25,30,35];
  const RA_T  = [2,4,6,8,10,12,14];

  const q = document.getElementById("q");
  const scope = document.getElementById("scope");
  const w = document.getElementById("w");
  const sort = document.getElementById("sort");
  const minFilter = document.getElementById("minFilter");
  const layout = document.getElementById("layout");
  const sortWrap = document.getElementById("sortWrap");
  const stableOnly = document.getElementById("stableOnly");
  const filtersPanel = document.getElementById("filtersPanel");
  if (filtersPanel) {
    if (window.matchMedia("(max-width: 520px)").matches) {
      filtersPanel.removeAttribute("open");
    } else {
      filtersPanel.setAttribute("open", "");
    }
  }
  const cards = document.getElementById("cards");

  function render() {
    const win = w.value;
    const layoutMode = layout.value;
    const groupedMode = layoutMode === "grouped" && scope.value === "today";
    const needle = q.value.trim().toLowerCase();
    const minMin = parseFloat(minFilter.value || "0");
    const minKey = `min_avg_${win}`;

    if (sortWrap) {
      sortWrap.style.display = groupedMode ? "none" : "";
    }

    let filtered = players.filter(r => {
      const team = String(r.last_team_abbrev || "").toUpperCase();

      if (scope.value === "today" && teamsToday.size) {
        if (!teamsToday.has(team)) return false;
      }

      if (needle && !String(r.player_name).toLowerCase().includes(needle)) return false;

      const m = num(r[minKey]);
      if (Number.isFinite(minMin) && Number.isFinite(m) && m < minMin) return false;

      if (stableOnly.checked && !isStableMinutes(r, win)) return false;

      return true;
    });

    const sortKey = sort.value;

    const cardDataList = filtered.map(r => {
      const team = (r.last_team_abbrev || "").toUpperCase();
      const last = r.last_game_date || "";
      const ha = r.last_home_away || "";

      const todayInfo = gameMapToday.get(team);
      const opp = String(r.last_opp_abbrev || "").toUpperCase();
      const haToken = ha === "H" ? "vs" : (ha === "A" ? "@" : "");
      const lastValue = (opp && haToken) ? `${haToken} ${opp}` : "—";
      const lastStr = `<strong>Last:</strong> ${lastValue}`;
      const lastPts = num(r.last_pts);
      const lastReb = num(r.last_reb);
      const lastAst = num(r.last_ast);
      const lastStats = (Number.isFinite(lastPts) && Number.isFinite(lastReb) && Number.isFinite(lastAst))
        ? `(PTS ${fmt(lastPts, 0)} · REB ${fmt(lastReb, 0)} · AST ${fmt(lastAst, 0)})`
        : "";
      const lastLine = [lastStr, lastStats].filter(Boolean).join(" ");

      const restVal = restLabel(last);
      const restValue = restVal === "B2B"
        ? `<span class="pill danger inline">B2B</span>`
        : restVal;
      const restStr = `<strong>Rest:</strong> ${restValue}`;
      const loadLabel = String(r[`load_label_${win}`] || "").trim();
      const loadScoreVal = num(r[`load_score_${win}`]);
      let loadValue = "—";
      if (loadLabel && Number.isFinite(loadScoreVal)) {
        const sign = loadScoreVal > 0 ? "+" : "";
        const labelText = `${loadLabel} (${sign}${loadScoreVal.toFixed(1)})`;
        loadValue = loadLabel === "HIGH"
          ? `<span class="pill danger inline">${labelText}</span>`
          : labelText;
      }
      const travel = String(r.travel_last3 || "").trim();
      const travelText = travel ? `<strong>Travel:</strong> ${travel}` : "";
      const loadText = `<strong>Load:</strong> ${loadValue}`;
      const contextLine = [restStr, travelText, loadText].filter(Boolean).join(" · ");

      const minAvg = fmt(r[`min_avg_${win}`]);
      const minMinWin = fmt(r[`min_min_${win}`]);

      const ptsMin = fmt(r[`pts_min_${win}`], 0);
      const rebMin = fmt(r[`reb_min_${win}`], 0);
      const astMin = fmt(r[`ast_min_${win}`], 0);

      const ptsFull = PTS_T.map(t => hitPill(r, "pts", t, win)).join("");
      const rebFull = RA_T.map(t => hitPill(r, "reb", t, win)).join("");
      const astFull = RA_T.map(t => hitPill(r, "ast", t, win)).join("");

      const ptsBestArr = bestLegs(r, "pts", PTS_T, win);
      const rebBestArr = bestLegs(r, "reb", RA_T, win);
      const astBestArr = bestLegs(r, "ast", RA_T, win);

      const ptsBest = ptsBestArr.map(x => legPillHTML(x.t, x.hits, x.gp)).join("");
      const rebBest = rebBestArr.map(x => legPillHTML(x.t, x.hits, x.gp)).join("");
      const astBest = astBestArr.map(x => legPillHTML(x.t, x.hits, x.gp)).join("");

      const previewStrength = ptsBestArr.length + rebBestArr.length + astBestArr.length;
      const injuryMatch = matchInjury(team, r.player_name, injuriesByTeam);
      const injuryStatus = injuryMatch && injuryMatch.status
        ? String(injuryMatch.status).toUpperCase()
        : "";

      return {
        row: r,
        team,
        playerName: r.player_name,
        todayInfo,
        minAvg,
        minMinWin,
        ptsMin,
        rebMin,
        astMin,
        ptsFull,
        rebFull,
        astFull,
        ptsBest,
        rebBest,
        astBest,
        previewStrength,
        lastLine,
        contextLine,
        injuryStatus,
      };
    });

    if (!groupedMode) {
      cardDataList.sort((a, b) => sortVal(b.row, sortKey, win) - sortVal(a.row, sortKey, win));
    }

    cards.innerHTML = "";

    function createCard(data) {
      const placeholder = `<span class="muted" style="font-size:12px;">—</span>`;

      const el = document.createElement("details");
      el.className = "card";

      el.innerHTML = `
        <summary>
          <div class="card-left">
            <div class="rowtitle">
              <strong>${data.playerName}</strong>
              <span class="teamcode">${data.team}</span>
              ${data.injuryStatus ? `<span class="pill danger inline">${data.injuryStatus}</span>` : ""}
            </div>
            <div class="submeta">${data.lastLine}</div>
            <div class="submeta">${data.contextLine}</div>
            <div class="submeta" style="margin-top:6px;">
              <strong>MINS</strong> ${data.minAvg} <span class="muted">(avg)</span> · ${data.minMinWin} <span class="muted">(min)</span>
            </div>
          </div>

          <div class="card-right">
            <div class="preview-row">
              <div class="preview-label">PTS</div>
              <div class="preview-pills">
                ${data.ptsBest || placeholder}
              </div>
            </div>
            <div class="preview-row">
              <div class="preview-label">REB</div>
              <div class="preview-pills">
                ${data.rebBest || placeholder}
              </div>
            </div>
            <div class="preview-row">
              <div class="preview-label">AST</div>
              <div class="preview-pills">
                ${data.astBest || placeholder}
              </div>
            </div>
          </div>
        </summary>

        <div class="expand-body">
          <div class="preview-row" style="margin-bottom:8px;">
            <div class="preview-label">PTS</div>
            <div class="muted" style="font-size:12px;">min in window: <strong>${data.ptsMin}</strong></div>
          </div>
          <div class="pills">${data.ptsFull}</div>

          <div class="preview-row" style="margin:12px 0 8px;">
            <div class="preview-label">REB</div>
            <div class="muted" style="font-size:12px;">min in window: <strong>${data.rebMin}</strong></div>
          </div>
          <div class="pills">${data.rebFull}</div>

          <div class="preview-row" style="margin:12px 0 8px;">
            <div class="preview-label">AST</div>
            <div class="muted" style="font-size:12px;">min in window: <strong>${data.astMin}</strong></div>
          </div>
          <div class="pills">${data.astFull}</div>
        </div>
      `;
      return el;
    }

    if (groupedMode) {
      const playersByGame = new Map();
      const leftovers = [];

      for (const data of cardDataList) {
        const info = data.todayInfo && data.todayInfo.gameId ? gameInfoById.get(data.todayInfo.gameId) : null;
        if (info) {
          if (!playersByGame.has(info.id)) playersByGame.set(info.id, []);
          playersByGame.get(info.id).push(data);
        } else {
          leftovers.push(data);
        }
      }

      for (const info of gamesTodayOrdered) {
        const arr = playersByGame.get(info.id);
        if (!arr || !arr.length) continue;
        arr.sort((a, b) => {
          if (b.previewStrength !== a.previewStrength) return b.previewStrength - a.previewStrength;
          return String(a.playerName).localeCompare(String(b.playerName));
        });

        const group = document.createElement("details");
        group.className = "game-group";

        const summary = document.createElement("summary");
        const title = document.createElement("div");
        title.className = "game-title";
        title.textContent = `${info.awayName || info.awayAbbrev} @ ${info.homeName || info.homeAbbrev}`;
        summary.appendChild(title);

        group.appendChild(summary);

        const wrap = document.createElement("div");
        wrap.className = "game-cards";
        arr.forEach(playerData => wrap.appendChild(createCard(playerData)));
        group.appendChild(wrap);
        cards.appendChild(group);
      }

      if (leftovers.length) {
        leftovers.sort((a, b) => {
          if (b.previewStrength !== a.previewStrength) return b.previewStrength - a.previewStrength;
          return String(a.playerName).localeCompare(String(b.playerName));
        });
        const section = document.createElement("div");
        section.className = "game-section";
        const title = document.createElement("div");
        title.className = "game-title";
        title.textContent = "Other players";
        section.appendChild(title);
        const wrap = document.createElement("div");
        wrap.className = "game-cards";
        leftovers.forEach(playerData => wrap.appendChild(createCard(playerData)));
        section.appendChild(wrap);
        cards.appendChild(section);
      }
    } else {
      cardDataList.forEach(data => {
        cards.appendChild(createCard(data));
      });
    }
  }

  // Default scope = Playing Today already set in HTML
  q.addEventListener("input", render);
  scope.addEventListener("change", render);
  w.addEventListener("change", render);
  sort.addEventListener("change", render);
  minFilter.addEventListener("input", render);
  layout.addEventListener("change", render);
  stableOnly.addEventListener("change", render);
  render();
}

load().catch(err => {
  document.getElementById("meta").textContent = "Error: " + err.message;
  console.error(err);
});
</script>

</body>
</html>
