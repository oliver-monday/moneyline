<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NBA GPT</title>
  <link rel="icon" type="image/png" href="./NBAGPTlogo.png">
  <link rel="apple-touch-icon" href="./NBAGPTlogo.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="preload" as="image" href="./assets/NBAGPTlogo-header.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    :root {
      --navRowH: calc(18px + 24px);
      --summaryPadX: 14px;
      --summaryPadY: 12px;
      --summaryPadRight: 30px;
      --chevRight: 10px;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 16px; }
    .masthead { width: fit-content; max-width: 100%; }
    .brand { display:flex; align-items:center; gap:10px; width: 100%; margin: 0 0 10px; }
    .brand-logo { height: 80px; width: auto; object-fit: contain; }
    .brand-text { font-size: 80px; font-weight: 800; line-height: 1; letter-spacing: -0.02em; }
    @media (min-width: 521px) {
      .brand-text { font-size: 80px; }
      .brand-logo { height: 80px; }
    }
    .nav {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-bottom: 16px;
      width: 100%;
    }
    .nav a {
      text-decoration:none;
      padding:12px 16px;
      border:1px solid #ddd;
      border-radius:14px;
      color:#111;
      text-align:center;
      font-size: 18px;
      font-weight: 600;
    }
    .nav a.active { background:#111; color:#fff; border-color:#111; }
    @media (max-width: 520px) {
      .brand-text { font-size: clamp(70px, 16vw, 108px); }
      .brand-logo { height: clamp(70px, 16vw, 108px); }
      .masthead { width: 100%; }
      .nav a {
        padding: 14px 16px;
        font-size: 18px;
        border-radius: 16px;
      }
    }

    .controls { display:flex; flex-wrap:wrap; gap:12px; align-items:end; margin: 12px 0 18px; }
    .controls label { font-size: 13px; color:#333; display:flex; flex-direction:column; gap:6px; font-weight:600; }
    input, select { padding:8px 10px; border:1px solid #ddd; border-radius:10px; min-width: 160px; }
    /* Unified form controls */
    .controls input[type="text"],
    .controls input[type="number"],
    .controls select {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      background: #fff;
      color: #111;
    }

    .controls select {
      -webkit-appearance: none;
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #666 50%),
        linear-gradient(135deg, #666 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(50% - 3px),
        calc(100% - 12px) calc(50% - 3px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      padding-right: 34px;
    }
    details.filters-panel { margin: 12px 0 6px; border: 1px solid #eee; border-radius: 12px; padding: 0; background:#fff; }
    details.filters-panel summary {
      font-weight: 700;
      font-size: 18px;
      color: #777;
      cursor: pointer;
      margin-bottom: 0;
      list-style:none;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: var(--navRowH);
      padding: var(--summaryPadY) var(--summaryPadX);
      padding-right: var(--summaryPadRight);
      border-bottom: 1px solid #f2f2f2;
    }
    details.filters-panel summary::-webkit-details-marker { display:none; }
    details.filters-panel > summary::after {
      content: "›";
      position: absolute;
      right: var(--chevRight);
      top: 50%;
      transform-origin: 50% 50%;
      transform: translateY(-50%) rotate(0deg);
      opacity: 0.45;
      font-size: 22px;
      font-weight: 700;
      transition: transform 0.15s ease;
    }
    details.filters-panel[open] > summary::after {
      transform: translateY(-50%) rotate(90deg);
    }
    details.filters-panel .controls { padding: 10px 14px 0; }
    details.filters-panel .stable-row { padding: 0 14px; }
    details.filters-panel .stable-row:last-of-type { padding-bottom: 12px; }
    details.postmortem-panel { margin: 10px 0 12px; border: 1px solid #eee; border-radius: 12px; padding: 10px 12px; background:#fff; }
    details.postmortem-panel summary {
      font-weight: 700;
      font-size: 18px;
      color: #666;
      cursor: pointer;
      list-style: none;
      display: flex;
      gap: 10px;
      align-items: baseline;
    }
    details.postmortem-panel summary::-webkit-details-marker { display:none; }
    .postmortem-preview { font-size: 14px; color:#777; font-weight: 600; }
    .postmortem-body { margin-top: 8px; font-size: 14px; color:#444; }
    .postmortem-section { margin-top: 8px; }
    .postmortem-section-title { font-weight: 700; font-size: 14px; color:#666; }
    .postmortem-list { margin: 6px 0 0; padding-left: 18px; }
    .postmortem-list li { margin: 2px 0; }
    details.suggested-targets { margin: 10px 0 12px; border: 1px solid #eee; border-radius: 12px; background:#fff; }
    details.injury-panel { margin: 10px 0 12px; border: 1px solid #eee; border-radius: 12px; background:#fff; }
    details.suggested-targets summary {
      font-weight: 700;
      font-size: 18px;
      color: #666;
      cursor: pointer;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: var(--navRowH);
      padding: var(--summaryPadY) var(--summaryPadX);
      border-bottom:1px solid #f2f2f2;
      position: relative;
      padding-right: var(--summaryPadRight);
    }
    details.injury-panel summary {
      font-weight: 700;
      font-size: 18px;
      color: #666;
      cursor: pointer;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: var(--navRowH);
      padding: var(--summaryPadY) var(--summaryPadX);
      border-bottom:1px solid #f2f2f2;
      position: relative;
      padding-right: var(--summaryPadRight);
    }
    details.suggested-targets summary::-webkit-details-marker,
    details.injury-panel summary::-webkit-details-marker { display:none; }
    .suggested-targets summary strong { color: #d97706; }
    .suggested-body { padding: 10px 14px 12px; }
    .suggested-targets .stable-row { margin: 6px 0 10px; }
    .suggested-list { display:flex; flex-direction:column; gap:8px; }
    .suggested-row { display:flex; align-items:center; gap:12px; padding:6px 0; cursor: pointer; }
    .suggested-player {
      font-weight: 800;
      color: #111;
      flex: 0 0 180px;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .suggested-chips { display:flex; gap:8px; flex: 1 1 auto; min-width: 0; }
    @media (max-width: 520px) {
      .suggested-player { flex-basis: 150px; max-width: 150px; }
    }
    #suggestedPanel .stable-row { margin-top: 0; }
    #suggestedPanel .stable-title { color: #444; font-weight: 700; }
    .suggested-game-group {
      border-top: 1px solid #eee;
      padding-top: 8px;
      margin-top: 8px;
    }
    .suggested-game-group:first-child {
      border-top: 0;
      padding-top: 0;
      margin-top: 0;
    }
    .suggested-game-group summary {
      cursor: pointer;
      user-select: none;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 800;
      color: #666;
      padding: 6px 0;
    }
    .suggested-game-group summary::-webkit-details-marker { display: none; }
    .suggested-game-group summary::after {
      content: "›";
      font-size: 28px;
      color: #bbb;
      transform: rotate(0deg);
      transition: transform 0.15s ease;
      line-height: 1;
    }
    .suggested-game-group.is-open summary::after {
      transform: rotate(90deg);
    }
    .suggested-game-body { padding-left: 10px; }
    .injury-body { padding: 10px 14px 12px; }
    .injury-game {
      border-top: 1px solid #eee;
      padding-top: 8px;
      margin-top: 8px;
    }
    .injury-game:first-child {
      border-top: 0;
      padding-top: 0;
      margin-top: 0;
    }
    .injury-game summary {
      cursor: pointer;
      user-select: none;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 800;
      color: #666;
      padding: 6px 0;
    }
    .injury-game summary::-webkit-details-marker { display: none; }
    .injury-game summary::after {
      content: "›";
      font-size: 28px;
      color: #bbb;
      transform: rotate(0deg);
      transition: transform 0.15s ease;
      line-height: 1;
    }
    .injury-game.is-open summary::after {
      transform: rotate(90deg);
    }
    .injury-game-body { padding-left: 10px; }
    .injury-team-label { font-weight: 700; color: #777; font-size: 13px; margin: 8px 0 4px; }
    .injury-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      padding: 4px 0;
      align-items: center;
    }
    .injury-name {
      flex: 1 1 auto;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight: 600;
      color: #111;
    }
    .injury-right { flex: 0 0 auto; display: flex; align-items: center; gap: 8px; }
    .injury-details { font-size: 12px; color: #888; }
    .pill-warn {
      background: #fff4e5 !important;
      border-color: #f3b16a !important;
      color: #9a5b14;
    }
    .pill-outline {
      background: transparent !important;
      border-color: #bbb !important;
      color: #777;
    }
    .stable-row{
      display:flex;
      margin-top: 8px;
      grid-column: 1 / -1;
      width: 100%;
      justify-content: flex-start;
      align-items: flex-start;
    }
    .stable-label{
      display:flex;
      align-items:center;
      gap:8px;
      width: 100%;
      justify-content: flex-start;
    }
    .stable-row input[type="checkbox"]{
      width: 22px;
      height: 22px;
      flex:0 0 auto;
      min-width: 0;
      margin: 0;
    }
    .stable-title{ font-weight: 700; }
    .stable-text{ display:flex; flex-direction:column; align-items:flex-start; }
    .stable-hint{ color:#666; font-size: 12px; }

    /* Cards */
    #cards { margin-top: 12px; }
    .card {
      border: 1px solid #eee;
      border-radius: 14px;
      padding: 12px;
      margin: 10px 0;
      background: #fff;
    }
    .card summary {
      list-style: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: stretch;
      position: relative;
      padding-right: 30px;
    }
    .card > summary::-webkit-details-marker { display:none; }
    .card > summary::marker { content: ""; }
    .card > summary::after {
      content: "›";
      position: absolute;
      right: 10px;
      top: 50%;
      transform-origin: 50% 50%;
      transform: translateY(-50%) rotate(0deg);
      opacity: 0.45;
      font-size: 22px;
      font-weight: 700;
      transition: transform 0.15s ease;
    }
    .card.is-open > summary::after {
      transform: translateY(-50%) rotate(90deg);
    }
    .card-left { min-width: auto; }
    .card-right { width: 100%; display: flex; flex-direction: column; gap: 10px; }
    .preview-row { display:flex; flex-wrap:wrap; gap: 10px; align-items:center; }
    .preview-label { min-width: 42px; color:#666; font-size: 13px; font-weight: 600; }
    .preview-pills { display:flex; flex-wrap:wrap; gap: 6px; }
    .preview-avg { font-weight:600; color:#666; }
    .statline{
      display:flex;
      align-items:baseline;
      gap:10px;
      flex-wrap:wrap;
    }
    .statlabel{
      width:44px;
      font-weight:700;
      color:#666;
    }
    .statavg{
      font-size:16px;
      color:#777;
      font-weight:600;
      margin-right:6px;
    }
    .avgchip { margin-left:auto; font-size:11px; color:#666; }
    .expand-body { margin-top: 10px; padding-top: 10px; border-top: 1px solid #eee; }
    .game-section { margin: 20px 0; }
    .game-group { border: 1px solid #eee; border-radius: 16px; margin: 12px 0; background:#fff; }
    .game-group.game-signal-high { background: #e8f7e8; border-color: #6ac46a; }
    .game-group.game-signal-low { background: #fbeaea; border-color: #e08b8b; }
    .game-group summary {
      list-style:none;
      cursor:pointer;
      padding: var(--summaryPadY) var(--summaryPadX);
      border-bottom:1px solid #f2f2f2;
      position: relative;
      min-height: var(--navRowH);
      padding-right: var(--summaryPadRight);
      display:flex;
      flex-direction:column;
      gap:4px;
    }
    .game-group > summary::-webkit-details-marker,
    .suggested-targets > summary::-webkit-details-marker,
    .injury-panel > summary::-webkit-details-marker { display:none; }
    .game-group > summary::after,
    .suggested-targets > summary::after,
    .injury-panel > summary::after {
      content: "›";
      position: absolute;
      right: var(--chevRight);
      top: 50%;
      transform-origin: 50% 50%;
      transform: translateY(-50%) rotate(0deg);
      opacity: 0.45;
      font-size: 22px;
      font-weight: 700;
      transition: transform 0.15s ease;
    }
    .game-group.is-open > summary::after,
    .suggested-targets.is-open > summary::after,
    .injury-panel.is-open > summary::after {
      transform: translateY(-50%) rotate(90deg);
    }
    .game-title { font-size: 20px; font-weight: 700; }
    .game-sub { color:#666; font-size: 16px; }
    .game-cards { display:flex; flex-direction:column; gap: 8px; padding: 12px; }

    /* Pills (tints similar vibe to main page green/red) */
    .pills { display:flex; flex-wrap:wrap; gap:10px; }
    .pill {
      display:inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #ddd;
      font-size: 12px;
      margin: 2px 6px 2px 0;
      white-space: nowrap;
    }

    .pill.good { 
      background: transparent !important;
      border-color: #6ac46a !important;
      color: #1f5f1f;
    }
    .pill.bad  { 
      background: transparent !important;
      border-color: #e08b8b !important;
      color: #7a2e2e;
    }
    .pill.danger {
      background: #fbeaea !important;
      border-color: #e08b8b !important;
      color: #7a2e2e;
    }
    .pill.inline { margin: 0 6px 0 0; }
    .targets-wrap { display:flex; flex-direction:column; gap:10px; margin:6px 0 2px; }
    .target-row { display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin:0; }
    .target-chip {
      background:#e8f7e8;
      border:1px solid #6ac46a;
      color:#1f5f1f;
      border-radius:999px;
      padding:4px 8px;
      font-size:12px;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .pill-soft {
      border-color:#6ac46a !important;
      color:#1f5f1f;
      background: transparent !important;
    }
    .pill-tough {
      border-color:#e08b8b !important;
      color:#7a2e2e;
      background: transparent !important;
    }
    .pill-opp {
      border-color:#e3c676 !important;
      color:#7a5b1a;
      background: transparent !important;
    }
    .meta-line { display:flex; flex-wrap:wrap; align-items:center; gap:8px 12px; }
    .meta-chunk { display:inline-flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .meta-chunk-load { display:inline-flex; align-items:center; gap:8px; white-space:nowrap; }
    .meta-line-load { margin-top:2px; }
    .meta-label { white-space:nowrap; }
    .meta-value { white-space:normal; }
    .meta-travel { white-space:normal; }

    .muted { color:#666; }
    .rowtitle { display:flex; align-items:baseline; gap:10px; }
    .rowtitle strong { font-size: 18px; }
    .teamcode { font-weight: 400; color:#666; font-size: 13px; }
    .submeta { font-size:16px; margin-top:4px; color:#666; line-height:1.25; }
    .minsline{ margin-bottom:10px; }
    .matrixhdr{
      display:flex;
      align-items:baseline;
      gap:10px;
      flex-wrap:wrap;
      color:#777;
      font-size:14px;
      margin-top:6px;
      margin-bottom:6px;
    }

    /* Slightly tighter player column */
    td.player { min-width: 220px; }
    td.mincol { min-width: 140px; }
    td.statcol { min-width: 300px; }

    .control-min .min-select {
      position: relative;
      width: 100%;
      min-width: 160px;
    }
    .control-min .min-select-btn {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 34px 10px 12px;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      font-weight: 400;
      background: #fff;
      background-image:
        linear-gradient(45deg, transparent 50%, #666 50%),
        linear-gradient(135deg, #666 50%, transparent 50%);
      background-position:
        calc(100% - 18px) calc(50% - 3px),
        calc(100% - 12px) calc(50% - 3px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      color: #111;
      text-align: left;
      position: relative;
      cursor: pointer;
    }
    .control-min .min-select-menu {
      position: absolute;
      top: calc(100% + 6px);
      left: 0;
      width: 100%;
      background: #3a3a3a;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      max-height: 260px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      display: none;
      z-index: 999;
      padding: 6px 0;
    }
    .control-min .min-select.open .min-select-menu { display: block; }
    .control-min .min-select-header {
      display: none;
    }
    .control-min .min-select-option {
      font-family: inherit;
      font-size: 16px;
      font-weight: 500;
      color: #f2f2f2;
      padding: 12px 14px;
      cursor: pointer;
      border-top: 1px solid rgba(255,255,255,0.10);
    }
    .control-min .min-select-option:first-child { border-top: none; }
    .control-min .min-select-option:hover { background: rgba(255,255,255,0.08); }
    .control-min .min-select-option.selected {
      background: rgba(255,255,255,0.10);
      position: relative;
      padding-left: 34px;
    }
    .control-min .min-select-option.selected::before {
      content: "✓";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-weight: 700;
    }
    @media (max-width: 520px) {
      :root {
        --navRowH: calc(18px + 28px);
      }
      body { margin: 12px; }
      input, select { min-width: 140px; }
      .control-min .min-select { min-width: 140px; }
      .control-min .min-select-menu {
        position: fixed;
        left: 50% !important;
        right: auto !important;
        top: auto;
        bottom: 12px;
        width: fit-content;
        min-width: 220px;
        max-width: min(320px, calc(100vw - 32px));
        transform: translateX(-50%) !important;
        max-height: min(60vh, 420px);
      }
      .controls { flex-direction: column; align-items: stretch; }
      .controls label { width: 100%; }
      .control-search { order: 1; }
      .control-scope { order: 2; }
      .control-window { order: 3; }
      .control-sort { order: 4; }
      .control-layout { order: 5; }
      .control-min { order: 6; }
    }
    @supports not (width: fit-content) {
      @media (max-width: 520px) {
        .control-min .min-select-menu {
          width: auto;
          min-width: 220px;
          max-width: min(320px, calc(100vw - 32px));
        }
      }
    }
  </style>
</head>
<body>
  <div class="masthead">
    <div class="brand">
      <div class="brand-text">NBA</div>
      <img class="brand-logo" src="./assets/NBAGPTlogo-header.png" width="80" height="80" decoding="async" fetchpriority="high" alt="NBA GPT logo">
      <div class="brand-text">GPT</div>
    </div>
    <div class="nav">
      <a href="./index.html">Moneylines</a>
      <a class="active" href="./players.html">Player Props</a>
    </div>
  </div>

  <div class="muted" id="meta"></div>

  <details class="postmortem-panel" id="postmortemPanel" hidden>
    <summary>
      <span>Yesterday Targets</span>
      <span class="postmortem-preview" id="postmortemPreview"></span>
    </summary>
    <div class="postmortem-body" id="postmortemBody"></div>
  </details>

  <details class="filters-panel" id="filtersPanel">
    <summary>Search · Filters</summary>
    <div class="controls">
      <label class="control-search">Search
        <input id="q" type="text" placeholder="ex: Cade, Jokic" />
      </label>

      <label class="control-scope">Scope
        <select id="scope">
          <option value="today" selected>Playing Today</option>
          <option value="all">All Players</option>
        </select>
      </label>

      <label class="control-window">Window
        <select id="w">
          <option value="5">L5</option>
          <option value="10" selected>L10</option>
          <option value="20">L20</option>
          <option value="SEASON">Season</option>
        </select>
      </label>

      <label id="sortWrap" class="control-sort">Sort
        <select id="sort">
          <option value="min_avg">MINS Avg</option>
          <option value="pts_ge20_rate" selected>PTS ≥ 20 hit%</option>
          <option value="pts_ge25_rate">PTS ≥ 25 hit%</option>
          <option value="reb_ge8_rate">REB ≥ 8 hit%</option>
          <option value="ast_ge6_rate">AST ≥ 6 hit%</option>
          <option value="pts_min">PTS min</option>
          <option value="reb_min">REB min</option>
          <option value="ast_min">AST min</option>
        </select>

<script>
async function fetchText(url) {
  const res = await fetch(url, {cache: "no-store"});
  if (!res.ok) throw new Error(`Failed to fetch ${url} (${res.status})`);
  return await res.text();
}

function csvToRows(text) {
  const lines = text.trim().split(/\r?\n/);
  const headers = lines[0].split(",");
  const rows = lines.slice(1).map(line => {
    const parts = line.split(","); // OK for our generated CSVs (no embedded commas)
    const obj = {};
    headers.forEach((h, i) => obj[h] = parts[i] ?? "");
    return obj;
  });
  return rows;
}

async function fetchJson(url) {
  const res = await fetch(url, {cache: "no-store"});
  if (!res.ok) throw new Error(`Failed to fetch ${url} (${res.status})`);
  return await res.json();
}

function localYYYYMMDD() {
  const d = new Date();
  const yyyy = d.getFullYear();
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  return `${yyyy}-${mm}-${dd}`;
}

function clamp(x, lo, hi) {
  return Math.max(lo, Math.min(hi, x));
}

function toUtcDay(s) {
  const [y, m, d] = String(s || "").split("-").map(Number);
  if (!y || !m || !d) return NaN;
  return Date.UTC(y, m - 1, d);
}

function dayDiff(a, b) {
  return Math.round((toUtcDay(a) - toUtcDay(b)) / 86400000);
}

function num(x) {
  const v = parseFloat(x);
  return Number.isFinite(v) ? v : NaN;
}
function fmt(x, d=1) {
  const v = num(x);
  if (!Number.isFinite(v)) return "—";
  return v.toFixed(d);
}

const PTS_T = [10,15,20,25,30,35];
const RA_T  = [2,4,6,8,10,12,14];

let todayISO = "";
let teamLastPlayedDate = new Map();
let TEAM_OPP = {};
let OPP_BIG = {};
let injuriesByTeam = {};
function restLabel(lastDateStr) {
  if (!lastDateStr || !todayISO) return "";
  const diff = dayDiff(todayISO, lastDateStr);
  if (!Number.isFinite(diff) || diff <= 0) return "";
  const restDays = Math.max(0, diff - 1);
  return restDays === 0 ? "B2B" : `${restDays}d`;
}

function isDnp(v) {
  const s = String(v || "").trim().toLowerCase();
  if (!s) return false;
  return s === "1" || s === "true" || s === "yes" || s === "y" || s.includes("dnp");
}

function seasonKey(row) {
  const season = String(row.season_end_year || "").trim();
  const pid = String(row.player_id || "").trim();
  return season && pid ? `${season}::${pid}` : "";
}

function isOutStatus(status) {
  return String(status || "").trim().toUpperCase() === "OUT";
}

function isOut(r, injuryStatus) {
  const status = (injuryStatus != null)
    ? injuryStatus
    : (r && (r.injury_status || r.status || r.injuryStatus));
  return isOutStatus(status);
}

let _stableCache = new Map();
let _targetsCache = new Map();
let _matchupRerendered = false;

function playerKey(r) {
  const key = seasonKey(r);
  if (key) return key;
  const pid = String(r.player_id || "").trim();
  const name = String(r.player_name || "").trim().toLowerCase();
  const team = String(r.last_team_abbrev || "").trim().toUpperCase();
  return pid || name ? `${pid || name}::${team}` : "";
}

function stableMemo(r, win) {
  const key = playerKey(r);
  if (!key) return isStableMinutes(r, win);
  const cacheKey = `${key}::${win}`;
  if (_stableCache.has(cacheKey)) return _stableCache.get(cacheKey);
  const val = isStableMinutes(r, win);
  _stableCache.set(cacheKey, val);
  return val;
}

function targetsMemo(r, win) {
  if (isOut(r)) return [];
  const key = playerKey(r);
  if (!key) return collectTargets(r, win, PTS_T, RA_T);
  const cacheKey = `${key}::${win}`;
  if (_targetsCache.has(cacheKey)) return _targetsCache.get(cacheKey);
  const val = collectTargets(r, win, PTS_T, RA_T);
  _targetsCache.set(cacheKey, val);
  return val;
}

function clearComputedCaches() {
  _stableCache.clear();
  _targetsCache.clear();
  _matchupRerendered = false;
}

function initHits(thresholds) {
  const out = {};
  for (const t of thresholds) out[t] = 0;
  return out;
}

function computeSeasonStats(logRows) {
  const map = new Map();
  for (const g of logRows) {
    const key = seasonKey(g);
    if (!key || isDnp(g.dnp)) continue;

    let s = map.get(key);
    if (!s) {
      s = {
        gp: 0,
        minSum: 0,
        minMin: Infinity,
        min24Hits: 0,
        ptsSum: 0,
        ptsMin: Infinity,
        rebSum: 0,
        rebMin: Infinity,
        astSum: 0,
        astMin: Infinity,
        ptsHits: initHits(PTS_T),
        rebHits: initHits(RA_T),
        astHits: initHits(RA_T),
      };
      map.set(key, s);
    }

    s.gp += 1;

    const mins = num(g.minutes);
    if (Number.isFinite(mins)) {
      s.minSum += mins;
      if (mins < s.minMin) s.minMin = mins;
      if (mins >= 24) s.min24Hits += 1;
    }

    const pts = num(g.pts);
    if (Number.isFinite(pts)) {
      s.ptsSum += pts;
      if (pts < s.ptsMin) s.ptsMin = pts;
      for (const t of PTS_T) if (pts >= t) s.ptsHits[t] += 1;
    }

    const reb = num(g.reb);
    if (Number.isFinite(reb)) {
      s.rebSum += reb;
      if (reb < s.rebMin) s.rebMin = reb;
      for (const t of RA_T) if (reb >= t) s.rebHits[t] += 1;
    }

    const ast = num(g.ast);
    if (Number.isFinite(ast)) {
      s.astSum += ast;
      if (ast < s.astMin) s.astMin = ast;
      for (const t of RA_T) if (ast >= t) s.astHits[t] += 1;
    }
  }
  return map;
}

function applySeasonStats(players, seasonMap) {
  for (const r of players) {
    const key = seasonKey(r);
    const s = key ? seasonMap.get(key) : null;
    if (!s || !s.gp) continue;

    r.gp_SEASON = s.gp;
    r.min_avg_SEASON = s.minSum / s.gp;
    r.min_min_SEASON = Number.isFinite(s.minMin) ? s.minMin : "";
    r.min_ge24_rate_SEASON = s.min24Hits / s.gp;

    r.pts_min_SEASON = Number.isFinite(s.ptsMin) ? s.ptsMin : "";
    r.reb_min_SEASON = Number.isFinite(s.rebMin) ? s.rebMin : "";
    r.ast_min_SEASON = Number.isFinite(s.astMin) ? s.astMin : "";

    for (const t of PTS_T) {
      const hits = s.ptsHits[t] || 0;
      r[`pts_ge${t}_hits_SEASON`] = hits;
      r[`pts_ge${t}_rate_SEASON`] = s.gp ? hits / s.gp : "";
    }
    for (const t of RA_T) {
      const rh = s.rebHits[t] || 0;
      r[`reb_ge${t}_hits_SEASON`] = rh;
      r[`reb_ge${t}_rate_SEASON`] = s.gp ? rh / s.gp : "";

      const ah = s.astHits[t] || 0;
      r[`ast_ge${t}_hits_SEASON`] = ah;
      r[`ast_ge${t}_rate_SEASON`] = s.gp ? ah / s.gp : "";
    }
  }
}

function teamRestLabel(teamAbbrev) {
  const t = String(teamAbbrev || "").trim().toUpperCase();
  const lastTeamDate = teamLastPlayedDate.get(t);
  if (!lastTeamDate || !todayISO) return "";
  const diff = dayDiff(todayISO, lastTeamDate);
  if (!Number.isFinite(diff) || diff <= 0) return "";
  const restDays = Math.max(0, diff - 1);
  return restDays === 0 ? "B2B" : `${restDays}d`;
}

function formatMMDDYYYY(iso) {
  if (!iso) return "";
  const parts = iso.split("-");
  if (parts.length !== 3) return iso;
  const [yyyy, mm, dd] = parts;
  return `${mm}-${dd}-${yyyy}`;
}

function normalizeName(s) {
  return String(s || "")
    .toLowerCase()
    .replace(/[’‘]/g, "'")
    .replace(/[^a-z\s']/g, " ")
    .replace(/\s+/g, " ")
    .trim();
}

function tokens(normName) {
  return (normName || "").split(" ").filter(Boolean);
}

function abbrevMatch(injNorm, playerNorm) {
  const it = tokens(injNorm);
  const pt = tokens(playerNorm);
  if (it.length < 2 || pt.length < 2) return false;

  const first = it[0];
  if (first.length !== 1) return false;

  const rest = it.slice(1).join(" ");
  const playerRest = pt.slice(1).join(" ");

  return (pt[0][0] === first) && playerRest.includes(rest);
}

function matchInjury(team, playerName, injuriesByTeam) {
  const list = (injuriesByTeam && injuriesByTeam[team]) || [];
  const target = normalizeName(playerName);
  let best = null;
  for (const item of list) {
    const nameNorm = normalizeName(item.name);
    if (!nameNorm) continue;
    const hit =
      target.includes(nameNorm) ||
      nameNorm.includes(target) ||
      abbrevMatch(nameNorm, target);
    if (hit) {
      if (!best || nameNorm.length > best.nameNorm.length) {
        best = { ...item, nameNorm };
      }
    }
  }
  return best;
}

function isStableMinutes(r, win) {
  const avg = num(r[`min_avg_${win}`]);
  const minv = num(r[`min_min_${win}`]);
  const r24 = num(r[`min_ge24_rate_${win}`]);

  if (!Number.isFinite(avg) || !Number.isFinite(minv) || !Number.isFinite(r24)) {
    return win === "SEASON" ? false : true;
  }

  return (avg >= 30) && (minv >= 24) && (r24 >= 0.8);
}

function pillClass(hits, gp) {
  if (!gp) return "";
  const r = hits / gp;
  if (r >= 0.8) return "good";
  if (r <= 0.4) return "bad";
  return "";
}

function hitPill(r, stat, t, win) {
  const hits = parseInt(r[`${stat}_ge${t}_hits_${win}`] || "0", 10);
  const gp = parseInt(r[`gp_${win}`] || "0", 10);
  const cls = pillClass(hits, gp);
  const text = gp ? `${t}+ : ${hits}/${gp}` : `${t}+ : —`;
  return `<span class="pill ${cls}">${text}</span>`;
}

function bestLegs(r, stat, thresholds, win) {
  const gp = parseInt(r[`gp_${win}`] || "0", 10);
  if (!gp) return [];

  const vals = thresholds.map(t => {
    const hits = parseInt(r[`${stat}_ge${t}_hits_${win}`] || "0", 10);
    const rate = hits / gp;
    return { t, hits, gp, rate };
  });

  const perfectTop = vals.filter(x => x.rate === 1).sort((a, b) => b.t - a.t)[0];
  const best80 = vals.filter(x => x.rate >= 0.8).sort((a, b) => b.t - a.t)[0];

  const out = [];
  const seen = new Set();
  for (const x of [perfectTop, best80].filter(Boolean)) {
    if (!seen.has(x.t)) {
      seen.add(x.t);
      out.push(x);
    }
  }

  return out.sort((a, b) => b.t - a.t);
}

function legPillHTML(t, hits, gp) {
  const cls = pillClass(hits, gp);
  return `<span class="pill ${cls}">${t}+ : ${hits}/${gp}</span>`;
}

function seasonAvg(r, stat) {
  const v = num(r[`season_avg_${stat}`]);
  if (Number.isFinite(v)) return v;
  return num(r[`${stat}_avg_season`]);
}

function decisionTarget(r, stat, thresholds, win, band) {
  const gp = parseInt(r[`gp_${win}`] || "0", 10);
  const avg = seasonAvg(r, stat);
  if (!gp || !Number.isFinite(avg)) return null;

  const inBand = thresholds.filter(t => Math.abs(avg - t) <= band);
  if (!inBand.length) return null;

  const candidates = [];
  for (const t of inBand) {
    const hits = parseInt(r[`${stat}_ge${t}_hits_${win}`] || "0", 10);
    const rate = gp ? hits / gp : 0;
    if (rate >= 0.8) candidates.push({ t, hits, gp, rate });
  }
  if (!candidates.length) return null;

  const perfect = candidates.filter(c => c.rate === 1);
  const pickFrom = perfect.length ? perfect : candidates;
  const best = pickFrom.sort((a, b) => b.t - a.t)[0];
  return { stat, ...best, perfect: best.rate === 1, avg };
}

function collectTargets(r, win, ptsT, raT) {
  if (isOut(r)) return [];
  const targets = [];
  const pts = decisionTarget(r, "pts", ptsT, win, 2.5);
  const reb = decisionTarget(r, "reb", raT, win, 1.0);
  const ast = decisionTarget(r, "ast", raT, win, 1.0);
  if (pts) targets.push(pts);
  if (reb) targets.push(reb);
  if (ast) targets.push(ast);
  return targets;
}

function matchupPills(oppTeam, stat) {
  const opp = String(oppTeam || "").toUpperCase();
  if (!opp) return "";

  const info = TEAM_OPP && TEAM_OPP[opp];
  const big = (OPP_BIG && OPP_BIG[opp]) || null;
  let bigIsOut = false;
  if (big && big.player) {
    const bigInj = matchInjury(opp, big.player, injuriesByTeam || {});
    bigIsOut = !!(bigInj && isOutStatus(bigInj.status));
  }

  let tier = "";
  if (stat === "reb") {
    if (big && big.last && !bigIsOut) {
      tier = "TOUGH";
    } else if (info) {
      const rAllowed = num(info.reb_allowed_rank);
      const rDiff = num(info.reb_diff_rank);
      if ((Number.isFinite(rAllowed) && rAllowed <= 10) || (Number.isFinite(rDiff) && rDiff <= 10)) {
        tier = "TOUGH";
      } else if ((Number.isFinite(rAllowed) && rAllowed >= 21) || (Number.isFinite(rDiff) && rDiff >= 21)) {
        tier = "SOFT";
      }
    }
  } else if (stat === "pts") {
    const rAllowed = info ? num(info.pts_allowed_rank) : NaN;
    if (Number.isFinite(rAllowed) && rAllowed <= 10) tier = "TOUGH";
    else if (Number.isFinite(rAllowed) && rAllowed >= 21) tier = "SOFT";
  } else if (stat === "ast") {
    const rAllowed = info ? num(info.ast_allowed_rank) : NaN;
    if (Number.isFinite(rAllowed) && rAllowed <= 10) tier = "TOUGH";
    else if (Number.isFinite(rAllowed) && rAllowed >= 21) tier = "SOFT";
  }

  const pills = [];
  if (tier === "SOFT" || tier === "TOUGH") {
    const cls = tier === "SOFT" ? "pill-soft" : "pill-tough";
    pills.push(`<span class="pill ${cls}">${stat.toUpperCase()}: ${tier}</span>`);
  }
  if (stat === "reb" && big && big.last && !bigIsOut) {
    pills.push(`<span class="pill pill-opp">Opp Big: ${big.last}</span>`);
  }

  return pills.join(" ");
}

function matchupTier(oppTeam, stat) {
  const opp = String(oppTeam || "").toUpperCase();
  if (!opp) return "";

  const info = TEAM_OPP && TEAM_OPP[opp];
  const big = OPP_BIG && OPP_BIG[opp];

  if (stat === "reb") {
    if (big && big.last) {
      return "TOUGH";
    } else if (info) {
      const rAllowed = num(info.reb_allowed_rank);
      const rDiff = num(info.reb_diff_rank);
      if ((Number.isFinite(rAllowed) && rAllowed <= 10) || (Number.isFinite(rDiff) && rDiff <= 10)) {
        return "TOUGH";
      } else if ((Number.isFinite(rAllowed) && rAllowed >= 21) || (Number.isFinite(rDiff) && rDiff >= 21)) {
        return "SOFT";
      }
    }
  } else if (stat === "pts") {
    const rAllowed = info ? num(info.pts_allowed_rank) : NaN;
    if (Number.isFinite(rAllowed) && rAllowed <= 10) return "TOUGH";
    if (Number.isFinite(rAllowed) && rAllowed >= 21) return "SOFT";
  } else if (stat === "ast") {
    const rAllowed = info ? num(info.ast_allowed_rank) : NaN;
    if (Number.isFinite(rAllowed) && rAllowed <= 10) return "TOUGH";
    if (Number.isFinite(rAllowed) && rAllowed >= 21) return "SOFT";
  }

  return "";
}

function targetWeight(t) {
  const avg = Number.isFinite(t.avg) ? t.avg : NaN;
  const ratio = Number.isFinite(avg) && avg > 0 ? clamp(t.t / avg, 0.8, 1.4) : 1.0;
  return (t.hits / t.gp) * ratio;
}

function formatTargetShort(t) {
  return `${t.playerName} ${t.stat.toUpperCase()} ${t.t}+ (${t.hits}/${t.gp})`;
}

function sortVal(r, sortKey, win) {
  const col = `${sortKey}_${win}`;
  const v = num(r[col]);
  if (Number.isFinite(v)) return v;
  if (sortKey.endsWith("_rate")) return -1;
  return -1e9;
}

async function load() {
  const todayLocal = localYYYYMMDD();

  // Snapshot (players)
  const snapshotUrl = "./data/player_snapshot.csv";
  const snapshotText = await fetchText(snapshotUrl);
  const players = csvToRows(snapshotText);

  // Best-effort season fallback from game log if SEASON columns missing
  const needsSeason = players.length && !Object.prototype.hasOwnProperty.call(players[0], "gp_SEASON");
  if (needsSeason) {
    let logText = null;
    try {
      const res = await fetch("./data/player_game_log.csv", {cache: "no-store"});
      if (res.ok) logText = await res.text();
    } catch (err) {
      logText = null;
    }
    if (!logText) {
      try {
        const res = await fetch("./player_game_log.csv", {cache: "no-store"});
        if (res.ok) logText = await res.text();
      } catch (err) {
        logText = null;
      }
    }
    if (logText) {
      const logs = csvToRows(logText);
      const seasonMap = computeSeasonStats(logs);
      applySeasonStats(players, seasonMap);
    }
  }

  // Injuries (best effort)
  injuriesByTeam = {};
  try {
    const res = await fetch("./data/injuries_today.json", {cache: "no-store"});
    if (res.ok) injuriesByTeam = await res.json();
  } catch (err) {
    injuriesByTeam = {};
  }

  // Matchup context (best effort, non-blocking)
  TEAM_OPP = {};
  OPP_BIG = {};

  // Master (today's teams)
  const masterUrl = "./nba_master.csv";
  const masterText = await fetchText(masterUrl);
  const games = csvToRows(masterText);

  const slateDates = games.map(g => (g.game_date || "").trim()).filter(Boolean);
  const slateDate = slateDates.includes(todayLocal)
    ? todayLocal
    : (slateDates.sort().slice(-1)[0] || todayLocal);
  todayISO = slateDate;
  const todayDisplay = formatMMDDYYYY(slateDate);

  teamLastPlayedDate = new Map();
  const isNumeric = v => /^\d+$/.test(String(v || "").trim());
  for (const g of games) {
    const gd = (g.game_date || "").trim();
    if (!gd || gd >= slateDate) continue;

    const statusStr = String(g.game_status || g.status || "").toLowerCase();
    const isFinal = statusStr.includes("final");
    const scored = (
      (isNumeric(g.home_score) && isNumeric(g.away_score)) ||
      (isNumeric(g.home_points) && isNumeric(g.away_points)) ||
      (isNumeric(g.home_pts) && isNumeric(g.away_pts))
    );
    if (!isFinal && !scored) continue;

    const home = (g.home_team_abbrev || "").trim().toUpperCase();
    const away = (g.away_team_abbrev || "").trim().toUpperCase();
    if (home) {
      const prev = teamLastPlayedDate.get(home);
      if (!prev || gd > prev) teamLastPlayedDate.set(home, gd);
    }
    if (away) {
      const prev = teamLastPlayedDate.get(away);
      if (!prev || gd > prev) teamLastPlayedDate.set(away, gd);
    }
  }

  // Determine teams playing today
  const teamsToday = new Set();
  for (const g of games) {
    if ((g.game_date || "").trim() === slateDate) {
      if (g.home_team_abbrev) teamsToday.add(g.home_team_abbrev.trim().toUpperCase());
      if (g.away_team_abbrev) teamsToday.add(g.away_team_abbrev.trim().toUpperCase());
    }
  }

  // Map team -> today's matchup info { opp, ha("H"/"A") }
  const gameMapToday = new Map();
  const gameInfoById = new Map();
  const gamesTodayOrdered = [];
  for (const g of games) {
    if ((g.game_date || "").trim() === slateDate) {
      const home = (g.home_team_abbrev || "").trim().toUpperCase();
      const away = (g.away_team_abbrev || "").trim().toUpperCase();
      if (home && away) {
        const gameId = String(g.game_id || `${slateDate}-${home}-${away}`).trim();
        let info = gameInfoById.get(gameId);
        if (!info) {
          info = {
            id: gameId,
            homeAbbrev: home,
            awayAbbrev: away,
            homeName: "",
            awayName: "",
            gameTime: "",
            venue: "",
          };
          gameInfoById.set(gameId, info);
          gamesTodayOrdered.push(info);
        }
        info.homeAbbrev = home;
        info.awayAbbrev = away;
        info.homeName = String(g.home_team_name || home).trim();
        info.awayName = String(g.away_team_name || away).trim();
        info.gameTime = String(g.game_time || g.tipoff_time || "").trim();
        info.venue = (g.venue_city || g.venue_state)
          ? `${g.venue_city || ""}, ${g.venue_state || ""}`.trim().replace(/^,\s*/, "")
          : "";
        gameMapToday.set(home, { opp: away, ha: "H", gameId });
        gameMapToday.set(away, { opp: home, ha: "A", gameId });
      }
    }
  }
  
  const meta = document.getElementById("meta");
  meta.textContent = todayDisplay;

  const q = document.getElementById("q");
  const scope = document.getElementById("scope");
  const w = document.getElementById("w");
  const sort = document.getElementById("sort");
  const minFilter = document.getElementById("minFilter");
  const layout = document.getElementById("layout");
  const sortWrap = document.getElementById("sortWrap");
  const stableOnly = document.getElementById("stableOnly");
  const targetsOnly = document.getElementById("targetsOnly");
  const minSelect = document.getElementById("minSelect");
  const minSelectBtn = document.getElementById("minSelectBtn");
  const minSelectMenu = document.getElementById("minSelectMenu");
  const postmortemPanel = document.getElementById("postmortemPanel");
  const postmortemPreview = document.getElementById("postmortemPreview");
  const postmortemBody = document.getElementById("postmortemBody");
  const suggestedPanel = document.getElementById("suggestedPanel");
  const suggestedTargetsContent = document.getElementById("suggestedTargetsContent");
  const suggestedAllToggle = document.getElementById("suggestedAllToggle");
  const injuryPanel = document.getElementById("injuryPanel");
  const injuryContent = document.getElementById("injuryContent");
  const filtersPanel = document.getElementById("filtersPanel");
  if (filtersPanel) {
    if (window.matchMedia("(max-width: 520px)").matches) {
      filtersPanel.removeAttribute("open");
    } else {
      filtersPanel.setAttribute("open", "");
    }
  }
  const cards = document.getElementById("cards");

  clearComputedCaches();

  let cachedSuggested = [];
  let cachedAllTargets = [];

  function syncDetailsOpenClass(d) {
    if (!d || d.tagName !== "DETAILS") return;
    d.classList.toggle("is-open", !!d.open);
  }

  document.addEventListener("toggle", (e) => {
    const d = e.target;
    if (d && d.tagName === "DETAILS" && (
      d.classList.contains("card") ||
      d.classList.contains("game-group") ||
      d.classList.contains("suggested-targets") ||
      d.classList.contains("suggested-game-group") ||
      d.classList.contains("injury-panel") ||
      d.classList.contains("injury-game")
    )) {
      syncDetailsOpenClass(d);
    }
  }, true);

  function targetRowHTML(item) {
    const stat = String(item.stat || "").toUpperCase();
    const chip = `${stat} ${item.threshold}+ (${item.hits}/${item.gp})`;
    return `
      <div class="suggested-row" data-player-key="${item.playerKey}" data-game-id="${item.gameId || ""}">
        <span class="suggested-player">${item.playerName}</span>
        <span class="suggested-chips">
          <span class="target-chip suggested-chip">${chip}</span>
        </span>
      </div>
    `;
  }

  function renderSuggestedDrawer() {
    if (!suggestedPanel || !suggestedTargetsContent || !suggestedAllToggle) return;
    const showAll = suggestedAllToggle.checked;
    const suggested = cachedSuggested || [];
    const allTargets = cachedAllTargets || [];

    if (!suggested.length && !allTargets.length) {
      suggestedPanel.hidden = true;
      return;
    }
    suggestedPanel.hidden = false;

    if (!showAll) {
      const rows = suggested.slice(0, 6).map(targetRowHTML).join("");
      suggestedTargetsContent.innerHTML = rows
        ? `<div class="suggested-list">${rows}</div>`
        : "<div class=\"muted\">—</div>";
      return;
    }

    const byGame = new Map();
    for (const t of allTargets) {
      const key = String(t.gameId || t.gameKey || "Other");
      if (!byGame.has(key)) {
        byGame.set(key, { header: String(t.gameLabel || "Other"), items: [] });
      }
      byGame.get(key).items.push(t);
    }

    const chunks = [];
    for (const [, g] of byGame.entries()) {
      const rows = g.items.map(targetRowHTML).join("");
      chunks.push(`
        <details class="suggested-game-group is-open" open>
          <summary>${g.header}</summary>
          <div class="suggested-game-body">
            ${rows}
          </div>
        </details>
      `);
    }

    suggestedTargetsContent.innerHTML = chunks.join("") || "<div class=\"muted\">—</div>";
    suggestedTargetsContent.querySelectorAll("details.suggested-game-group").forEach(syncDetailsOpenClass);
    return;
  }

  function injuryStatusClass(status) {
    const s = String(status || "").toUpperCase();
    if (s === "OUT" || s === "DOUBTFUL" || s === "OFS") return "pill danger";
    if (s.startsWith("Q")) return "pill pill-warn";
    if (s.startsWith("PROB")) return "pill pill-outline";
    return "pill pill-outline";
  }

  function renderInjuryReport() {
    if (!injuryPanel || !injuryContent) return;
    if (!gamesTodayOrdered || !gamesTodayOrdered.length) {
      injuryPanel.hidden = true;
      return;
    }

    const chunks = [];
    for (const info of gamesTodayOrdered) {
      const away = String(info.awayAbbrev || "").toUpperCase();
      const home = String(info.homeAbbrev || "").toUpperCase();
      const injAway = (injuriesByTeam && injuriesByTeam[away]) || [];
      const injHome = (injuriesByTeam && injuriesByTeam[home]) || [];
      if (!injAway.length && !injHome.length) continue;

      const buildRows = (list) => list.map(item => {
        const name = String(item.name || "");
        const status = String(item.status || "");
        const details = String(item.details || "").trim();
        const detailsText = details ? `<span class="injury-details">${details}</span>` : "";
        return `
          <div class="injury-row">
            <div class="injury-name">${name}</div>
            <div class="injury-right">
              <span class="${injuryStatusClass(status)}">${status}</span>
              ${detailsText}
            </div>
          </div>
        `;
      }).join("");

      const awayBlock = injAway.length
        ? `<div class="injury-team-label">${away}</div>${buildRows(injAway)}`
        : "";
      const homeBlock = injHome.length
        ? `<div class="injury-team-label">${home}</div>${buildRows(injHome)}`
        : "";

      const header = `${info.awayName || info.awayAbbrev} @ ${info.homeName || info.homeAbbrev}`;
      chunks.push(`
        <details class="injury-game is-open" open>
          <summary>${header}</summary>
          <div class="injury-game-body">
            ${awayBlock}
            ${homeBlock}
          </div>
        </details>
      `);
    }

    if (!chunks.length) {
      injuryPanel.hidden = false;
      injuryContent.innerHTML = `<div class="muted">No injuries reported.</div>`;
    } else {
      injuryPanel.hidden = false;
      injuryContent.innerHTML = chunks.join("");
      injuryContent.querySelectorAll("details.injury-game").forEach(syncDetailsOpenClass);
    }
    syncDetailsOpenClass(injuryPanel);
  }

  function scrollToPlayer(item) {
    if (!item) return;
    const playerKey = item.playerKey || "";
    const card = playerKey ? document.querySelector(`details.card[data-player-key="${playerKey}"]`) : null;
    if (!card) return;
    const group = card.closest("details.game-group");
    if (group && !group.open) {
      group.open = true;
      syncDetailsOpenClass(group);
    }
    if (!card.open) {
      card.open = true;
      syncDetailsOpenClass(card);
    }
    card.scrollIntoView({ behavior: "smooth", block: "center" });
  }

  if (suggestedAllToggle) {
    suggestedAllToggle.addEventListener("change", renderSuggestedDrawer);
  }

  if (suggestedTargetsContent) {
    suggestedTargetsContent.addEventListener("click", (e) => {
      const row = e.target.closest(".suggested-row");
      if (!row) return;
      const playerKey = row.getAttribute("data-player-key") || "";
      const item = (cachedSuggested.concat(cachedAllTargets)).find(t => t.playerKey === playerKey);
      scrollToPlayer(item);
    });
  }

  function renderPostmortem(data) {
    if (!postmortemPanel || !postmortemPreview || !postmortemBody) return;
    if (!data || !data.summary) return;
    const total = data.summary.targets_total || 0;
    const hits = data.summary.hits || 0;
    const hitRate = data.summary.hit_rate_pct || 0;
    const missesCount = (data.closest_misses || []).length;
    const reachesCount = (data.reaches_hit || []).length;

    if (!total && !missesCount && !reachesCount && !(data.hits || []).length) {
      postmortemPanel.hidden = true;
      return;
    }

    postmortemPanel.hidden = false;
    postmortemPreview.textContent = `Hit rate: ${hits}/${total} (${hitRate}%) • Closest misses: ${missesCount} • Reaches hit: ${reachesCount}`;

    const hitItems = (data.hits || []).map(item => {
      const stat = String(item.stat || "").toUpperCase();
      return `<li>${item.player_name} ${item.team_abbrev} vs ${item.opp || "—"} — ${stat} ${item.threshold}+ (actual ${item.actual})</li>`;
    }).join("");
    const missItems = (data.closest_misses || []).map(item => {
      const stat = String(item.stat || "").toUpperCase();
      return `<li>${item.player_name} ${item.team_abbrev} vs ${item.opp || "—"} — ${stat} ${item.threshold}+ (actual ${item.actual}, Δ${item.delta})</li>`;
    }).join("");
    const reachItems = (data.reaches_hit || []).map(item => {
      const stat = String(item.stat || "").toUpperCase();
      return `<li>${item.player_name} ${item.team_abbrev} vs ${item.opp || "—"} — ${stat} ${item.reached_threshold}+ (actual ${item.actual})</li>`;
    }).join("");

    postmortemBody.innerHTML = `
      <div class="postmortem-section">
        <div class="postmortem-section-title">Hits</div>
        <ul class="postmortem-list">${hitItems || "<li>—</li>"}</ul>
      </div>
      <div class="postmortem-section">
        <div class="postmortem-section-title">Closest Misses</div>
        <ul class="postmortem-list">${missItems || "<li>—</li>"}</ul>
      </div>
      <div class="postmortem-section">
        <div class="postmortem-section-title">Reaches Hit</div>
        <ul class="postmortem-list">${reachItems || "<li>—</li>"}</ul>
      </div>
    `;
  }

  if (minSelect && minSelectBtn && minSelectMenu) {
    minSelectBtn.addEventListener("click", () => {
      minSelect.classList.toggle("open");
    });

    minSelectMenu.addEventListener("click", event => {
      const option = event.target.closest(".min-select-option");
      if (!option) return;
      const value = option.getAttribute("data-value") || "0";
      minFilter.value = value;
      minSelectBtn.textContent = value ? String(value) : "MINS Avg ≥";
      minSelectMenu.querySelectorAll(".min-select-option").forEach(el => {
        el.classList.toggle("selected", el === option);
      });
      minSelect.classList.remove("open");
      render();
    });

    document.addEventListener("click", event => {
      if (!minSelect.contains(event.target)) {
        minSelect.classList.remove("open");
      }
    });
  }

  function render() {
    const win = w.value;
    const layoutMode = layout.value;
    const groupedMode = layoutMode === "grouped" && scope.value === "today";
    const needle = q.value.trim().toLowerCase();
    const minMin = parseFloat(minFilter.value || "0");
    const minKey = `min_avg_${win}`;

    if (sortWrap) {
      sortWrap.style.display = groupedMode ? "none" : "";
    }

    let filtered = players.filter(r => {
      const team = String(r.last_team_abbrev || "").toUpperCase();

      if (scope.value === "today" && teamsToday.size) {
        if (!teamsToday.has(team)) return false;
      }

      if (needle && !String(r.player_name).toLowerCase().includes(needle)) return false;

      const m = num(r[minKey]);
      if (Number.isFinite(minMin) && Number.isFinite(m) && m < minMin) return false;

      if (stableOnly.checked && !stableMemo(r, win)) return false;
      if (targetsOnly.checked) {
        const injuryMatch = matchInjury(team, r.player_name, injuriesByTeam);
        const injuryStatus = injuryMatch && injuryMatch.status
          ? String(injuryMatch.status).toUpperCase()
          : "";
        r.injury_status = injuryStatus;
        if (isOut(r, injuryStatus)) return false;
        const targets = targetsMemo(r, win);
        if (!targets.length) return false;
      }

      return true;
    });

    const sortKey = sort.value;

    const cardDataList = filtered.map(r => {
      const team = (r.last_team_abbrev || "").toUpperCase();
      const last = r.last_game_date || "";
      const ha = r.last_home_away || "";

      const todayInfo = gameMapToday.get(team);
      const opp = String(r.last_opp_abbrev || "").toUpperCase();
      const haToken = ha === "H" ? "vs" : (ha === "A" ? "@" : "");
      const lastValue = (opp && haToken) ? `${haToken} ${opp}` : "—";
      const lastStr = `<strong>Last:</strong> ${lastValue}`;
      const lastPts = num(r.last_pts);
      const lastReb = num(r.last_reb);
      const lastAst = num(r.last_ast);
      const lastStats = (Number.isFinite(lastPts) && Number.isFinite(lastReb) && Number.isFinite(lastAst))
        ? `(PTS ${fmt(lastPts, 0)} · REB ${fmt(lastReb, 0)} · AST ${fmt(lastAst, 0)})`
        : "";
      const lastLine = [lastStr, lastStats].filter(Boolean).join(" ");

      const restVal = teamRestLabel(team) || restLabel(last);
      const restValue = restVal === "B2B"
        ? `<span class="pill danger inline">B2B</span>`
        : restVal;
      const restStr = `<span class="meta-chunk"><span class="meta-label"><strong>Rest:</strong></span> <span class="meta-value">${restValue}</span></span>`;
      const loadLabel = String(r[`load_label_${win}`] || "").trim();
      const loadScoreVal = num(r[`load_score_${win}`]);
      let loadValue = "—";
      let loadIsPill = false;
      if (loadLabel && Number.isFinite(loadScoreVal)) {
        const sign = loadScoreVal > 0 ? "+" : "";
        const labelText = `${loadLabel} (${sign}${loadScoreVal.toFixed(1)})`;
        loadValue = loadLabel === "HIGH"
          ? `<span class="pill danger inline">${labelText}</span>`
          : labelText;
        loadIsPill = loadLabel === "HIGH";
      }
      const travel = String(r.travel_last3 || "").trim();
      const travelText = travel
        ? `<span class="meta-chunk meta-travel"><span class="meta-label"><strong>Travel:</strong></span> <span class="meta-value">${travel}</span></span>`
        : "";
      const loadText = `<span class="meta-chunk meta-chunk-load"><span class="meta-label"><strong>Load:</strong></span> <span class="meta-value">${loadValue}</span></span>`;
      const dot = `<span class="meta-sep muted">·</span>`;
      const contextParts = [restStr, travelText];
      if (!loadIsPill) contextParts.push(loadText);
      const contextLine = contextParts
        .filter(Boolean)
        .map((part, i) => (i ? `${dot}${part}` : part))
        .join(" ");
      const loadLine = loadIsPill ? `<div class="submeta meta-line meta-line-load">${loadText}</div>` : "";

      const minAvg = fmt(r[`min_avg_${win}`]);
      const minMinWin = fmt(r[`min_min_${win}`]);

      const ptsMin = fmt(r[`pts_min_${win}`], 0);
      const rebMin = fmt(r[`reb_min_${win}`], 0);
      const astMin = fmt(r[`ast_min_${win}`], 0);

      const ptsFull = PTS_T.map(t => hitPill(r, "pts", t, win)).join("");
      const rebFull = RA_T.map(t => hitPill(r, "reb", t, win)).join("");
      const astFull = RA_T.map(t => hitPill(r, "ast", t, win)).join("");

      const ptsBestArr = bestLegs(r, "pts", PTS_T, win);
      const rebBestArr = bestLegs(r, "reb", RA_T, win);
      const astBestArr = bestLegs(r, "ast", RA_T, win);

      const ptsBest = ptsBestArr.map(x => legPillHTML(x.t, x.hits, x.gp)).join("");
      const rebBest = rebBestArr.map(x => legPillHTML(x.t, x.hits, x.gp)).join("");
      const astBest = astBestArr.map(x => legPillHTML(x.t, x.hits, x.gp)).join("");

      const previewStrength = ptsBestArr.length + rebBestArr.length + astBestArr.length;
      const injuryMatch = matchInjury(team, r.player_name, injuriesByTeam);
      const injuryStatus = injuryMatch && injuryMatch.status
        ? String(injuryMatch.status).toUpperCase()
        : "";
      r.injury_status = injuryStatus;

      const ptsAvg = seasonAvg(r, "pts");
      const rebAvg = seasonAvg(r, "reb");
      const astAvg = seasonAvg(r, "ast");
      const ptsAvgText = Number.isFinite(ptsAvg) ? ptsAvg.toFixed(1) : "—";
      const rebAvgText = Number.isFinite(rebAvg) ? rebAvg.toFixed(1) : "—";
      const astAvgText = Number.isFinite(astAvg) ? astAvg.toFixed(1) : "—";

      const targets = targetsMemo(r, win);

      const oppTeam = (todayInfo && todayInfo.opp) ? String(todayInfo.opp || "").toUpperCase() : "";

      return {
        row: r,
        team,
        playerName: r.player_name,
        todayInfo,
        oppTeam,
        minAvg,
        minMinWin,
        ptsMin,
        rebMin,
        astMin,
        ptsFull,
        rebFull,
        astFull,
        ptsBest,
        rebBest,
        astBest,
        previewStrength,
        lastLine,
        contextLine,
        ptsAvgText,
        rebAvgText,
        astAvgText,
        targets,
        loadLine,
        injuryStatus,
      };
    });

    if (!groupedMode) {
      cardDataList.sort((a, b) => sortVal(b.row, sortKey, win) - sortVal(a.row, sortKey, win));
    }

    cards.innerHTML = "";

    function createCard(data) {
      const placeholder = `<span class="muted" style="font-size:12px;">—</span>`;
      const targetRows = (data.targets || [])
        .slice(0, 3)
        .map(t => {
          const stat = t.stat.toUpperCase();
          const chip = `<span class="target-chip">Target: ${stat} ${t.t}+ (${t.hits}/${t.gp})</span>`;
          if (!data.oppTeam) return `<div class="target-row">${chip}</div>`;
          const pills = matchupPills(data.oppTeam, t.stat);
          const row = pills ? `${chip} ${pills}` : chip;
          return `<div class="target-row">${row}</div>`;
        })
        .join("");
      const targetWrap = targetRows ? `<div class="targets-wrap">${targetRows}</div>` : "";

      const el = document.createElement("details");
      el.className = "card";
      el.dataset.playerKey = `${normalizeName(data.playerName)}::${data.team}`;

      el.innerHTML = `
        <summary>
          <div class="card-left">
            <div class="rowtitle">
              <strong>${data.playerName}</strong>
              <span class="teamcode">${data.team}</span>
              ${data.injuryStatus ? `<span class="pill danger inline">${data.injuryStatus}</span>` : ""}
            </div>
            ${targetWrap}
            <div class="submeta">${data.lastLine}</div>
            <div class="submeta meta-line">${data.contextLine}</div>
            ${data.loadLine || ""}
            <div class="submeta minsline" style="margin-top:6px;">
              <strong>MINS</strong> ${data.minAvg} <span class="muted">(avg)</span> · ${data.minMinWin} <span class="muted">(min)</span>
            </div>
          </div>

          <div class="card-right">
            <div>
              <div class="statline">
                <div class="statlabel">PTS</div>
                <div class="statavg">Avg ${data.ptsAvgText}</div>
                <div class="pills">${data.ptsBest || placeholder}</div>
              </div>
            </div>
            <div>
              <div class="statline">
                <div class="statlabel">REB</div>
                <div class="statavg">Avg ${data.rebAvgText}</div>
                <div class="pills">${data.rebBest || placeholder}</div>
              </div>
            </div>
            <div>
              <div class="statline">
                <div class="statlabel">AST</div>
                <div class="statavg">Avg ${data.astAvgText}</div>
                <div class="pills">${data.astBest || placeholder}</div>
              </div>
            </div>
          </div>
        </summary>

        <div class="expand-body">
          <div class="matrixhdr">
            <div><strong>PTS</strong> · Avg ${data.ptsAvgText} • min in window: ${data.ptsMin}</div>
          </div>
          <div class="pills">${data.ptsFull}</div>

          <div class="matrixhdr">
            <div><strong>REB</strong> · Avg ${data.rebAvgText} • min in window: ${data.rebMin}</div>
          </div>
          <div class="pills">${data.rebFull}</div>

          <div class="matrixhdr">
            <div><strong>AST</strong> · Avg ${data.astAvgText} • min in window: ${data.astMin}</div>
          </div>
          <div class="pills">${data.astFull}</div>
        </div>
      `;
      return el;
    }

    if (groupedMode) {
      const playersByGame = new Map();
      const leftovers = [];
      const gameEls = [];

      for (const data of cardDataList) {
        const info = data.todayInfo && data.todayInfo.gameId ? gameInfoById.get(data.todayInfo.gameId) : null;
        if (info) {
          if (!playersByGame.has(info.id)) playersByGame.set(info.id, []);
          playersByGame.get(info.id).push(data);
        } else {
          leftovers.push(data);
        }
      }

      for (const info of gamesTodayOrdered) {
        const arr = playersByGame.get(info.id);
        if (!arr || !arr.length) continue;
        arr.sort((a, b) => {
          if (b.previewStrength !== a.previewStrength) return b.previewStrength - a.previewStrength;
          return String(a.playerName).localeCompare(String(b.playerName));
        });

        const group = document.createElement("details");
        group.className = "game-group";

        const summary = document.createElement("summary");
        const title = document.createElement("div");
        title.className = "game-title";
        title.textContent = `${info.awayName || info.awayAbbrev} @ ${info.homeName || info.homeAbbrev}`;
        summary.appendChild(title);

        const targetEntries = [];
        for (const p of arr) {
          if (isOut(p.row, p.injuryStatus)) continue;
          for (const t of (p.targets || [])) {
            targetEntries.push({
              playerName: p.playerName,
              ...t,
              weight: targetWeight(t),
            });
          }
        }
        const targetsCount = targetEntries.length;
        const gameSignal = targetEntries.reduce((sum, t) => sum + (t.weight || 0), 0);
        if (targetsCount) {
          targetEntries.sort((a, b) => b.weight - a.weight);
          const bestTwo = targetEntries.slice(0, 2).map(formatTargetShort).join(", ");
          const sub = document.createElement("div");
          sub.className = "game-sub";
          sub.textContent = `Targets: ${targetsCount} • Best: ${bestTwo}`;
          summary.appendChild(sub);
        } else {
          const sub = document.createElement("div");
          sub.className = "game-sub";
          sub.textContent = "Targets: 0";
          summary.appendChild(sub);
        }

        group.appendChild(summary);

        const wrap = document.createElement("div");
        wrap.className = "game-cards";
        arr.forEach(playerData => wrap.appendChild(createCard(playerData)));
        group.appendChild(wrap);
        cards.appendChild(group);
        gameEls.push({ el: group, signal: gameSignal, targetsCount });
      }

      if (leftovers.length) {
        leftovers.sort((a, b) => {
          if (b.previewStrength !== a.previewStrength) return b.previewStrength - a.previewStrength;
          return String(a.playerName).localeCompare(String(b.playerName));
        });
        const section = document.createElement("div");
        section.className = "game-section";
        const title = document.createElement("div");
        title.className = "game-title";
        title.textContent = "Other players";
        section.appendChild(title);
        const wrap = document.createElement("div");
        wrap.className = "game-cards";
        leftovers.forEach(playerData => wrap.appendChild(createCard(playerData)));
        section.appendChild(wrap);
        cards.appendChild(section);
      }

      if (gameEls.length) {
        const withTargets = gameEls.filter(g => g.targetsCount > 0);
        const signals = withTargets.map(g => g.signal).sort((a, b) => a - b);
        const n = signals.length;
        const highCount = n ? Math.max(1, Math.ceil(n * 0.2)) : 0;
        const lowCount = n ? Math.max(1, Math.ceil(n * 0.2)) : 0;
        const highThreshold = n ? signals[n - highCount] : Infinity;
        const lowThreshold = n ? signals[lowCount - 1] : -Infinity;

        for (const g of gameEls) {
          g.el.classList.remove("game-signal-high", "game-signal-low");
          if (g.targetsCount === 0) {
            g.el.classList.add("game-signal-low");
          } else if (g.signal >= highThreshold) {
            g.el.classList.add("game-signal-high");
          } else if (g.signal <= lowThreshold) {
            g.el.classList.add("game-signal-low");
          }
        }
      }
    } else {
      cardDataList.forEach(data => {
        cards.appendChild(createCard(data));
      });
    }

    document.querySelectorAll("details.card, details.game-group, details.suggested-targets, details.suggested-game-group").forEach(syncDetailsOpenClass);

    try {
      const targetsWin = "10";
      const bonusForTier = tier => tier === "SOFT" ? 1 : (tier === "TOUGH" ? -1 : 0);
      const targetItems = [];
      for (const data of cardDataList) {
        const targets = targetsMemo(data.row, targetsWin);
        if (!targets.length) continue;
        const playerKey = `${normalizeName(data.playerName)}::${data.team}`;
        const gameId = (data.todayInfo && data.todayInfo.gameId) ? data.todayInfo.gameId : "";
        const gameKey = gameId || `${data.team}::${data.oppTeam || ""}`;
        const info = data.todayInfo && data.todayInfo.gameId ? gameInfoById.get(data.todayInfo.gameId) : null;
        const gameLabel = info
          ? `${info.awayName || info.awayAbbrev} @ ${info.homeName || info.homeAbbrev}`
          : (data.oppTeam ? `${data.team} @ ${data.oppTeam}` : data.team);
        for (const t of targets) {
          const avg = seasonAvg(data.row, t.stat);
          const diff = Number.isFinite(avg) ? (t.t - avg) : -Infinity;
          const tier = matchupTier(data.oppTeam, t.stat);
          targetItems.push({
            playerName: data.playerName,
            team: data.team,
            opp: data.oppTeam,
            stat: t.stat,
            threshold: t.t,
            hits: t.hits,
            gp: t.gp,
            rate: t.rate,
            diff,
            matchupBonus: bonusForTier(tier),
            gameId,
            gameKey,
            gameLabel,
            playerKey,
          });
        }
      }

      targetItems.sort((a, b) => {
        if (b.rate !== a.rate) return b.rate - a.rate;
        if (b.gp !== a.gp) return b.gp - a.gp;
        if (b.matchupBonus !== a.matchupBonus) return b.matchupBonus - a.matchupBonus;
        if (b.diff !== a.diff) return b.diff - a.diff;
        return a.playerName.localeCompare(b.playerName);
      });

      const suggested = [];
      const seenPlayers = new Set();
      const gameCounts = new Map();
      for (const item of targetItems) {
        if (suggested.length >= 6) break;
        if (seenPlayers.has(item.playerKey)) continue;
        const count = gameCounts.get(item.gameKey) || 0;
        if (count >= 2) continue;
        suggested.push(item);
        seenPlayers.add(item.playerKey);
        gameCounts.set(item.gameKey, count + 1);
      }

      cachedSuggested = suggested;
      cachedAllTargets = targetItems;
      renderSuggestedDrawer();
    } catch (err) {
      console.warn("Suggested Targets render failed:", err);
    }
  }

  // Default scope = Playing Today already set in HTML
  q.addEventListener("input", render);
  scope.addEventListener("change", render);
  w.addEventListener("change", render);
  sort.addEventListener("change", render);
  minFilter.addEventListener("change", render);
  layout.addEventListener("change", render);
  stableOnly.addEventListener("change", render);
  targetsOnly.addEventListener("change", render);
  render();

  fetchJson("./data/targets_postmortem.json")
    .then(renderPostmortem)
    .catch(() => {});

  renderInjuryReport();

  Promise.allSettled([
    fetchJson("./data/opp_big.json").then(d => { OPP_BIG = d || {}; }),
    fetchJson("./data/team_opp_allowed.json").then(d => { TEAM_OPP = d || {}; }),
  ]).then(() => {
    if (!_matchupRerendered && (Object.keys(OPP_BIG).length || Object.keys(TEAM_OPP).length)) {
      _matchupRerendered = true;
      render();
    }
  }).catch(() => {});
}

load().catch(err => {
  document.getElementById("meta").textContent = "Error: " + err.message;
  console.error(err);
});
</script>
